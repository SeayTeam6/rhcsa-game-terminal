<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>The RHCSA Game Terminal</title>
 <style>
 /* ===== CSS - Complete Application ===== */
 * { margin: 0; padding: 0; box-sizing: border-box; }
 :root {
 --primary: #00ff88; --secondary: #00d4ff; --danger: #ff3366;
 --warning: #ffaa00; --purple: #bb86fc; --dark: #0a0e1a;
 --card-bg: rgba(15, 20, 35, 0.9); --border: rgba(0, 255, 136, 0.2);
 --success: #00ff88; --info: #00d4ff; --hard: #ffaa00; --easy: #bb86fc;
 }
 body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #050810; color: #e0e0e0;
 min-height: 100vh; background-image: linear-gradient(135deg, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
 padding-bottom: 2rem; line-height: 1.6;
 }
 .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
 .header {
 background: var(--card-bg); border: 2px solid var(--border);
 border-radius: 16px; padding: 2rem; margin-bottom: 2rem;
 backdrop-filter: blur(10px);
 }
 h1 {
 font-size: 2.5rem; background: linear-gradient(135deg, var(--primary), var(--secondary));
 -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem;
 }

 /* Stats Grid */
 .stats-grid {
 display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
 gap: 1rem; margin-bottom: 1.5rem;
 }
 .stat-card {
 background: rgba(0, 255, 136, 0.05); border: 1px solid var(--border);
 border-radius: 12px; padding: 1rem; text-align: center;
 transition: transform 0.2s;
 }
 .stat-card:hover { transform: translateY(-3px); }
 .stat-value {
 font-family: 'Courier New', monospace; font-size: 2rem;
 color: var(--primary); display: block; font-weight: bold;
 }
 .stat-label {
 font-size: 0.7rem; color: #888; text-transform: uppercase; margin-top: 0.25rem; letter-spacing: 1px;
 }

 /* Mode Buttons */
 .mode-buttons {
 display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
 gap: 0.75rem; margin-top: 1.5rem;
 }
 .btn {
 font-family: 'Segoe UI', sans-serif; font-weight: 700; padding: 0.75rem 0.5rem;
 border: 2px solid var(--border); border-radius: 8px; cursor: pointer;
 font-size: 0.65rem; text-transform: uppercase; background: transparent;
 color: #e0e0e0; transition: all 0.2s; text-align: center; letter-spacing: 0.5px;
 position: relative;
 }
 .btn:hover { border-color: var(--primary); background: rgba(0, 255, 136, 0.1); transform: translateY(-2px); }
 .btn-primary { background: var(--primary); color: var(--dark); border-color: var(--primary); }
 .btn-danger { background: var(--danger); color: white; border-color: var(--danger); }
 .btn-active { background: var(--secondary); border-color: var(--secondary); color: var(--dark); }
 .btn-warning { background: var(--warning); color: var(--dark); border-color: var(--warning); }
 .btn-purple { background: var(--purple); color: white; border-color: var(--purple); }

 /* Command Card */
 .command-card {
 background: var(--card-bg); border: 2px solid var(--border);
 border-radius: 16px; padding: 2rem; margin-bottom: 2rem; position: relative;
 backdrop-filter: blur(10px); animation: fadeIn 0.3s ease;
 }
 @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
 .exit-btn {
 position: absolute; top: 1rem; right: 1rem; width: 40px; height: 40px;
 border-radius: 50%; background: var(--danger); color: white; border: none;
 font-size: 1.5rem; cursor: pointer; display: flex; align-items: center;
 justify-content: center; font-weight: bold; z-index: 10; transition: all 0.2s;
 }
 .exit-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 51, 102, 0.5); }

 /* Scenario Box */
 .scenario-box {
 background: rgba(0, 212, 255, 0.05); border-left: 4px solid var(--secondary);
 padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem;
 }

 /* Input & Feedback */
 .input-wrapper {
 background: rgba(0, 0, 0, 0.5); border: 2px solid var(--border);
 border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem;
 }
 .input-wrapper.correct {
 border-color: var(--primary); box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
 animation: flash 0.5s;
 }
 .input-wrapper.incorrect { animation: shake 0.3s; }
 @keyframes flash { 50% { background: rgba(0, 255, 136, 0.2); } }
 @keyframes shake { 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

 #feedback-display {
 font-family: 'Courier New', monospace; font-size: 1.2rem; min-height: 1.5rem;
 margin-bottom: 1rem; padding: 0.5rem; background: rgba(0, 0, 0, 0.3);
 border-radius: 6px; white-space: pre-wrap; word-break: break-all;
 }
 .char-correct { color: var(--primary); }
 .char-incorrect { color: var(--danger); background: rgba(255, 51, 102, 0.2); }
 .char-pending { color: #555; }

 /* Input Fields */
 #command-input, #challenge-input, #speeddrill-input {
 width: 100%; padding: 1rem; font-family: 'Courier New', monospace;
 font-size: 1.1rem; background: rgba(0, 0, 0, 0.4);
 border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #fff;
 }
 #command-input:focus, #challenge-input:focus, #speeddrill-input:focus {
 outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
 }

 /* Breakdown & Terminal */
 .breakdown-box {
 background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(0, 255, 136, 0.3);
 border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem;
 }
 .command-display {
 font-family: 'Courier New', monospace; font-size: 1.2rem; color: #ffeb3b;
 background: rgba(0, 0, 0, 0.3); padding: 1rem; border-radius: 6px;
 margin-bottom: 1rem; border-left: 3px solid var(--warning);
 }
 .terminal-output {
 background: #000; border: 2px solid #333; border-radius: 8px; padding: 1rem;
 margin: 1rem 0; font-family: 'Courier New', monospace; font-size: 0.9rem;
 }
 .terminal-prompt { color: #0f0; }
 .terminal-text { color: #ccc; }

 /* Badges & Importance */
 .importance-badge {
 display: inline-block; padding: 0.4rem 0.8rem; border-radius: 12px;
 font-size: 0.75rem; font-weight: bold; margin: 0.5rem 0.5rem 0.5rem 0;
 }
 .importance-critical { background: var(--danger); color: white; }
 .importance-high { background: var(--warning); color: var(--dark); }
 .importance-medium { background: var(--secondary); color: var(--dark); }
 .badge {
 display: inline-block; font-size: 0.7rem; padding: 0.35rem 0.7rem;
 border-radius: 20px; font-weight: 700; text-transform: uppercase; margin-right: 0.5rem;
 }
 .badge-category { background: linear-gradient(135deg, var(--secondary), #0099ff); color: white; }

 /* Star Button */
 .star-btn {
 background: transparent; border: 2px solid var(--warning); color: var(--warning);
 font-size: 1.5rem; width: 50px; height: 50px; border-radius: 50%;
 cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center;
 }
 .star-btn.starred {
 background: var(--warning); color: var(--dark); box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
 }

 /* Flashcard Styles */
 .flashcard { perspective: 1000px; min-height: 450px; cursor: pointer; }
 .flashcard-inner {
 position: relative; width: 100%; min-height: 450px;
 transition: transform 0.6s; transform-style: preserve-3d;
 }
 .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
 .flashcard-front, .flashcard-back {
 position: absolute; width: 100%; min-height: 450px; backface-visibility: hidden;
 background: var(--card-bg); border: 2px solid var(--border); border-radius: 16px;
 padding: 3rem; display: flex; flex-direction: column; justify-content: center; align-items: center;
 }
 .flashcard-back { transform: rotateY(180deg); }

 /* Smart Review Rating Buttons */
 .rating-buttons {
 display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; margin-top: 2rem;
 }
 .rate-btn {
 padding: 1rem; border-radius: 8px; border: 2px solid; font-weight: bold;
 cursor: pointer; transition: all 0.2s; font-size: 0.9rem; text-align: center;
 }
 .rate-btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
 .rate-btn.again { background: rgba(255, 51, 102, 0.2); border-color: var(--danger); color: #ff6666; }
 .rate-btn.hard { background: rgba(255, 170, 0, 0.2); border-color: var(--warning); color: #ffcc00; }
 .rate-btn.good { background: rgba(0, 255, 136, 0.2); border-color: var(--primary); color: #66ffaa; }
 .rate-btn.easy { background: rgba(187, 134, 252, 0.2); border-color: var(--purple); color: #d0b8ff; }

 /* Controls Bar */
 .controls-bar {
 display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;
 align-items: center; padding: 1rem; background: rgba(0, 0, 0, 0.3);
 border-radius: 12px; border: 1px solid var(--border);
 }
 .filter-select, .mode-select {
 padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid var(--border);
 background: rgba(0, 0, 0, 0.5); color: white; font-family: 'Segoe UI', sans-serif;
 font-weight: bold; min-width: 180px;
 }

 /* Match Master Styles */
 .match-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2rem 0; }
 .match-item {
 background: var(--card-bg); border: 2px solid var(--border); padding: 1rem;
 border-radius: 8px; cursor: pointer; transition: all 0.3s; min-height: 60px;
 display: flex; align-items: center;
 }
 .match-item:hover { border-color: var(--primary); transform: translateX(5px); }
 .match-item.selected {
 border-color: var(--secondary); background: rgba(0, 212, 255, 0.2);
 box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
 }
 .match-item.matched {
 border-color: var(--primary); background: rgba(0, 255, 136, 0.2);
 opacity: 0.6; pointer-events: none;
 }
 .match-item.wrong { animation: shake 0.3s; border-color: var(--danger); }

 /* Tab Button Styles */
 .tab-btn {
 padding: 0.75rem 1.5rem;
 background: none;
 border: none;
 color: #888;
 border-bottom: 2px solid transparent;
 cursor: pointer;
 font-weight: bold;
 transition: all 0.2s;
 white-space: nowrap;
 }
 .tab-btn:hover {
 color: var(--secondary);
 background: rgba(0, 212, 255, 0.05);
 }
 .tab-btn.active {
 color: var(--primary);
 border-bottom: 2px solid var(--primary);
 background: rgba(0, 255, 136, 0.05);
 }
 .tab-container {
 display: flex;
 border-bottom: 2px solid var(--border);
 margin-bottom: 1rem;
 }

 /* Boss Battle Styles */
 .boss-health {
 width: 100%; height: 30px; background: rgba(255, 51, 102, 0.2);
 border: 2px solid var(--danger); border-radius: 15px; overflow: hidden; margin: 1rem 0;
 }
 .boss-health-bar {
 height: 100%; background: linear-gradient(90deg, var(--danger), #ff6666);
 transition: width 0.3s;
 }
 .player-health {
 width: 100%; height: 25px; background: rgba(0, 255, 136, 0.2);
 border: 2px solid var(--primary); border-radius: 12px; overflow: hidden; margin: 1rem 0;
 }
 .player-health-bar {
 height: 100%; background: linear-gradient(90deg, var(--primary), #66ffaa);
 transition: width 0.3s;
 }
 .battle-log {
 max-height: 200px; overflow-y: auto; background: rgba(0, 0, 0, 0.4);
 border: 1px solid var(--border); border-radius: 8px; padding: 1rem; margin: 1rem 0;
 }
 .battle-message {
 padding: 0.5rem; margin: 0.25rem 0; border-radius: 4px;
 font-family: 'Courier New', monospace; font-size: 0.9rem;
 }
 .battle-message.damage { background: rgba(255, 51, 102, 0.2); border-left: 3px solid var(--danger); }
 .battle-message.heal { background: rgba(0, 255, 136, 0.2); border-left: 3px solid var(--primary); }
 .battle-message.critical { background: rgba(255, 170, 0, 0.2); border-left: 3px solid var(--warning); }

 /* Challenge & Speed Drill Styles */
 .speedrun-timer {
 font-family: 'Courier New', monospace; font-size: 3.5rem; color: var(--warning);
 text-align: center; margin: 1rem 0; font-weight: bold;
 }
 .speedrun-timer.danger { color: var(--danger); animation: pulse 0.5s infinite; }
 @keyframes pulse { 50% { opacity: 0.6; } }
 .speedrun-answer-item {
 padding: 0.75rem; margin: 0.5rem 0; background: rgba(0, 255, 136, 0.1);
 border-left: 3px solid var(--primary); border-radius: 4px;
 font-family: 'Courier New', monospace;
 }
 .rep-counter {
 font-family: 'Courier New', monospace; font-size: 4rem;
 color: var(--primary); text-align: center; font-weight: bold;
 }

 /* Settings & Sliders */
 .settings-box {
 background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border);
 border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem;
 }
 .slider-container { display: flex; align-items: center; gap: 1rem; margin: 1rem 0; }
 .slider {
 flex: 1; height: 8px; border-radius: 4px; background: rgba(255, 255, 255, 0.1);
 outline: none; -webkit-appearance: none;
 }
 .slider::-webkit-slider-thumb {
 -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%;
 background: var(--primary); cursor: pointer;
 }
 .slider-value {
 font-family: 'Courier New', monospace; font-size: 1.5rem;
 color: var(--primary); min-width: 50px; text-align: center;
 }

 /* Modal */
 .modal {
 display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
 background: rgba(0, 0, 0, 0.95); z-index: 1000; overflow-y: auto;
 }
 .modal-content {
 max-width: 900px; margin: 2rem auto; background: var(--card-bg);
 border: 2px solid var(--border); border-radius: 16px; padding: 2rem;
 }
 .modal-close { float: right; font-size: 2.5rem; cursor: pointer; color: var(--danger); }

 /* Game Rules Styling for README */
 .game-rules {
 background: rgba(0, 255, 136, 0.05); border: 1px solid var(--border);
 border-radius: 8px; padding: 1.5rem; margin: 1.5rem 0;
 }
 .rule-title { color: var(--primary); font-weight: bold; margin-bottom: 0.5rem; }
 .rule-item { margin: 0.75rem 0; padding-left: 1rem; border-left: 3px solid var(--secondary); }
 .readme-section { margin: 2rem 0; line-height: 1.8; }
 .readme-section h2 { color: var(--primary); margin-bottom: 1rem; font-size: 1.8rem; }
 .readme-section h3 { color: var(--secondary); margin: 1.5rem 0 0.75rem 0; font-size: 1.3rem; }
 .readme-section p { margin: 1rem 0; }
 .readme-section ul { margin-left: 2rem; }
 .readme-section li { margin: 0.5rem 0; }

 /* Responsive */
 @media (max-width: 768px) {
 .container { padding: 1rem; }
 h1 { font-size: 1.8rem; }
 .stats-grid { grid-template-columns: repeat(2, 1fr); }
 .mode-buttons { grid-template-columns: repeat(2, 1fr); }
 .match-grid { grid-template-columns: 1fr; }
 .rating-buttons { grid-template-columns: repeat(2, 1fr); }
 .controls-bar { flex-direction: column; align-items: stretch; }
 .filter-select, .mode-select { min-width: 100%; }
 .flashcard-front, .flashcard-back { padding: 1.5rem; min-height: 350px; }
 .tab-btn { 
 padding: 0.5rem 1rem; 
 font-size: 0.8rem; 
 }
 }
 </style>
</head>

 <!-- MAIN CONTENT AREA (Dynamically populated) -->

 <script>
 // ===================================================================
 // COMPLETE COMMAND DATABASE - 200+ Commands
 // ===================================================================
 const commandDatabase = {
 "User Management": [
 {id:"u1",scenario:"Your company just hired a new developer named John Smith. IT policy requires his User ID (UID) to be 2000 across all servers for consistent permissions. You must create his account with this specific UID and ensure his home directory /home/john is created where he'll store code, configs, and personal files.",command:"useradd -u 2000 -m john",breakdown:{"useradd":"Create new user account","-u 2000":"Set User ID to 2000 (ensures consistent UID across servers for NFS)","-m":"Create home directory /home/john automatically","john":"Username"},why:"Every employee needs an account. Consistent UIDs prevent permission issues on shared storage.",terminal:"[root@server ~]# useradd -u 2000 -m john\n[root@server ~]# id john\nuid=2000(john) gid=2000(john) groups=2000(john)",tips:"Always use -m flag! Without it, home directory won't be created.",importance:"CRITICAL",frequency:"Every exam"},
 {id:"u2",scenario:"User Sarah is a developer who needs access to shared project files in /var/www/projects owned by the 'developers' group. You must add her to this supplementary group WITHOUT removing her from existing groups like 'users', 'audio', or 'cdrom' that she needs for other system functions.",command:"usermod -aG developers sarah",breakdown:{"usermod":"Modify existing user account","-aG":"APPEND to supplementary Groups (critical: preserves existing groups!)","-a":"Append mode - don't replace groups","-G":"Supplementary groups","developers":"Group name to add","sarah":"Username"},why:"Groups control file access. -aG preserves existing memberships (audio, sudo, etc). Using just -G would destroy other groups!",terminal:"[root@server ~]# usermod -aG developers sarah\n[root@server ~]# groups sarah\nsarah : sarah developers audio cdrom sudo",tips:"EXAM CRITICAL: Must use -aG together! Using only -G destroys all other group memberships.",importance:"CRITICAL",frequency:"Every exam - appears 2-4 times"},
 {id:"u3",scenario:"Company security policy mandates passwords expire after 90 days maximum. User John's password needs this aging policy applied. After 90 days, system will force him to change password at next login, reducing risk if credentials are compromised.",command:"chage -M 90 john",breakdown:{"chage":"Change password aging parameters","-M 90":"Maximum password age of 90 days","john":"Username"},why:"Security policy requirement. Limits damage window if password is compromised. Required for PCI-DSS, HIPAA compliance.",terminal:"[root@server ~]# chage -M 90 john\n[root@server ~]# chage -l john\nMaximum number of days between password change: 90",tips:"Other useful flags: -W 7 (warn 7 days before), -m 1 (min 1 day between changes), -d 0 (force change at next login)",importance:"HIGH",frequency:"60-70% of exams"},
 {id:"u4",scenario:"Employee John left the company today (terminated/resigned). You must completely remove his account from the system AND delete his home directory /home/john containing all his files to free up disk space and prevent unauthorized access to company data.",command:"userdel -r john",breakdown:{"userdel":"Delete user account","-r":"Remove home directory AND mail spool","john":"Username"},why:"Employee offboarding. Security (can't log in) and disk space (remove files). Leaving old accounts is a security vulnerability.",terminal:"[root@server ~]# userdel -r john\n[root@server ~]# id john\nid: 'john': no such user",tips:"BEFORE deleting: 1) Backup important data, 2) Check for files owned elsewhere: find / -user john 2>/dev/null, 3) Consider locking first: usermod -L john",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"u5",scenario:"Create a new group called 'developers' with Group ID (GID) 3000. This GID must be consistent across all servers for NFS-shared project files to maintain proper permissions.",command:"groupadd -g 3000 developers",breakdown:{"groupadd":"Create new group","-g 3000":"Set Group ID to 3000 (instead of auto-assigning)","developers":"Group name"},why:"Consistent GIDs across servers essential for NFS permissions. If GID differs, shared files have wrong permissions.",terminal:"[root@server ~]# groupadd -g 3000 developers\n[root@server ~]# getent group developers\ndevelopers:x:3000:",tips:"GID ranges: 0-99=system, 100-999=services, 1000+=users. Use 3000+ for department groups.",importance:"HIGH",frequency:"70% of exams"},
 {id:"u6",scenario:"Apache web server runs as user 'apache'. Web files in /var/www/html must be owned by apache:apache so the web server can read and serve them.",command:"chown apache:apache /var/www/html/index.html",breakdown:{"chown":"Change file ownership","apache":"New user owner (Apache runs as this user)","apache (after colon)":"New group owner","/var/www/html/index.html":"File path"},why:"Web servers run as non-root user for security. Files must be owned by web server user to be readable/writable.",terminal:"[root@server ~]# chown apache:apache /var/www/html/index.html\n[root@server ~]# ls -l /var/www/html/index.html\n-rw-r--r--. 1 apache apache 1234 Feb 9 index.html",tips:"Syntax: chown user:group file. Can change just user (chown apache file) or just group (chown :apache file or chgrp apache file)",importance:"CRITICAL",frequency:"Every exam"},
 {id:"u7",scenario:"All files in /var/www/ directory and subdirectories need to be owned by apache:apache for the web server to function properly.",command:"chown -R apache:apache /var/www/",breakdown:{"chown":"Change ownership","-R":"Recursive - apply to directory and ALL contents","apache:apache":"user:group","/var/www/":"Apache document root containing html/, cgi-bin/, error/ subdirectories"},why:"Web server needs to own entire content tree. -R changes all files/subdirectories at once instead of one-by-one.",terminal:"[root@server ~]# chown -R apache:apache /var/www/\n[root@server ~]# ls -ld /var/www/html\ndrwxr-xr-x. 2 apache apache 40 Feb 9 /var/www/html",tips:"CAREFUL with -R! Wrong path could break system. Always verify path before Enter. Consider testing on one file first.",importance:"CRITICAL",frequency:"Every exam"},
 {id:"u8",scenario:"Script.sh needs execute permission for the owner (you) so you can run it.",command:"chmod u+x script.sh",breakdown:{"chmod":"Change file mode (permissions)","u":"User (owner of file)","+":" Add permission (+, -, or = to set exactly)","x":"Execute permission","script.sh":"Filename"},why:"Linux security: files are NOT executable by default. Scripts must have execute permission to run with ./script.sh",terminal:"[root@server ~]# chmod u+x script.sh\n[root@server ~]# ls -l script.sh\n-rwxr--r--. 1 user user 450 Feb 9 script.sh",tips:"Targets: u=user, g=group, o=others, a=all. Permissions: r=read, w=write, x=execute. Combine: chmod ug+x file",importance:"CRITICAL",frequency:"Every exam"},
 {id:"u9",scenario:"Secret configuration file secret.conf should only be readable and writable by owner, no one else.",command:"chmod 600 secret.conf",breakdown:{"chmod":"Change mode","600":"Numeric: 6(rw-) for owner, 0(---) for group, 0(---) for others","6":"Owner: 4(read) + 2(write) + 0(no execute) = 6","0":"Group: no permissions","0":"Others: no permissions"},why:"Security! Files with passwords/keys MUST be protected. 600 prevents other users from reading sensitive data.",terminal:"[root@server ~]# chmod 600 secret.conf\n[root@server ~]# ls -l secret.conf\n-rw-------. 1 root root 245 Feb 9 secret.conf",tips:"Common modes: 644(rw-r--r--) files, 755(rwxr-xr-x) scripts, 600(rw-------) secrets, 700(rwx------) private dirs",importance:"CRITICAL",frequency:"Every exam"},
 {id:"u10",scenario:"Script.sh should be executable by owner, group, and others (standard for scripts).",command:"chmod 755 script.sh",breakdown:{"chmod":"Change mode","755":"7(rwx) owner, 5(r-x) group, 5(r-x) others","7":"Owner: read + write + execute","5":"Group: read + execute (no write)","5":"Others: read + execute"},why:"Standard script permissions. Owner can modify, everyone can execute. Safe for system scripts.",terminal:"[root@server ~]# chmod 755 script.sh\n[root@server ~]# ls -l script.sh\n-rwxr-xr-x. 1 root root 1234 Feb 9 script.sh",tips:"Calculate: r=4, w=2, x=1. Add for each position: 7=4+2+1(rwx), 5=4+0+1(r-x), 4=4+0+0(r--)",importance:"CRITICAL",frequency:"Every exam"},
 {id:"u11",scenario:"Set file permissions to 644 (rw-r--r--) - standard for regular files",command:"chmod 644 file.txt",breakdown:{"chmod":"Change permissions","644":"Owner read/write, group read, others read"},why:"Default for most files. Owner can edit, others can only read. Not executable.",terminal:"[root@server ~]# chmod 644 file.txt",tips:"Most common permission for data files",importance:"CRITICAL",frequency:"Every exam"},
 {id:"u12",scenario:"Lock user account to prevent login while preserving data",command:"usermod -L john",breakdown:{"usermod":"Modify user","-L":"Lock account (adds ! to password hash)","john":"Username"},why:"Temporary suspension. User can't log in but files remain intact. Better than deletion for investigations.",terminal:"[root@server ~]# usermod -L john\n[root@server ~]# passwd -S john\njohn LK (Password locked.)",tips:"Unlock with: usermod -U john. Locking prefixes password hash with ! making it invalid.",importance:"HIGH",frequency:"50% of exams"},
 {id:"u13",scenario:"Change user's primary group to 'developers'",command:"usermod -g developers john",breakdown:{"usermod":"Modify user","-g":"Change primary group","developers":"New primary group","john":"Username"},why:"Files created by user will belong to developers group by default instead of personal group.",terminal:"[root@server ~]# usermod -g developers john",tips:"Primary group shown in 'id' command. Different from supplementary groups (-G flag).",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"u14",scenario:"Change user's home directory to /home/newhome",command:"usermod -d /home/newhome -m john",breakdown:{"usermod":"Modify user","-d":"Set new home directory","/home/newhome":"New home directory path","-m":"Move contents from old home","john":"Username"},why:"When user changes departments or needs different storage location.",terminal:"[root@server ~]# usermod -d /home/newhome -m john",tips:"Without -m, directory not moved! Use both -d and -m together.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"u15",scenario:"Force user to change password at next login",command:"chage -d 0 john",breakdown:{"chage":"Change password aging","-d 0":"Set last password change to epoch (forces change)","john":"Username"},why:"Security compliance after password reset or suspected compromise.",terminal:"[root@server ~]# chage -d 0 john",tips:"User will be prompted for new password immediately at next login.",importance:"HIGH",frequency:"40% of exams"}

 "systemd Services": [
 {id:"s1",scenario:"Apache web server (httpd package) is installed but the website is down - httpd service is not running. You need to: 1) Start it immediately so website comes online NOW, AND 2) Configure it to automatically start every time server boots so website stays up 24/7. One command does both.",command:"systemctl enable --now httpd",breakdown:{"systemctl":"System and service manager command","enable":"Create symlink for boot startup","--now":"ALSO start the service immediately (combines enable + start)","httpd":"Apache HTTP Server service name"},why:"Services don't auto-start after installation! Must enable for boot persistence. --now is best practice - one command does both.",terminal:"[root@server ~]# systemctl enable --now httpd\nCreated symlink /etc/systemd/system/multi-user.target.wants/httpd.service\n[root@server ~]# systemctl status httpd\n‚óè httpd.service - The Apache HTTP Server\n Active: active (running)",tips:"EXAM BEST PRACTICE: Always use 'enable --now' for new services. Saves time vs separate commands. Verify with: systemctl is-enabled httpd && systemctl is-active httpd",importance:"CRITICAL",frequency:"Every exam - configure 2-4 services"},
 {id:"s2",scenario:"You edited Apache's main config file /etc/httpd/conf/httpd.conf (changed Listen port from 80 to 8080). The service is currently running with 50 active user connections. You need to apply the new configuration WITHOUT disconnecting users (no downtime = business requirement).",command:"systemctl reload httpd",breakdown:{"systemctl":"Service control","reload":"Re-read config files without stopping service","httpd":"Apache service"},why:"Production can't have downtime. Reload applies config changes gracefully - active connections stay alive. Restart would disconnect everyone.",terminal:"[root@server ~]# systemctl reload httpd\n[root@server ~]# systemctl status httpd\n Process: 1234 ExecReload=/usr/sbin/httpd -k graceful",tips:"Not all services support reload. If reload fails, use: systemctl reload-or-restart httpd (tries reload, falls back to restart)",importance:"HIGH",frequency:"60% of exams"},
 {id:"s3",scenario:"Check if SSH service is running and view its current status, logs, and process information.",command:"systemctl status sshd",breakdown:{"systemctl":"Service manager","status":"Show detailed service status","sshd":"SSH daemon (Secure Shell server)"},why:"First troubleshooting step for ANY service issue. Shows: running state, enabled state, PID, memory, recent log entries.",terminal:"[root@server ~]# systemctl status sshd\n‚óè sshd.service - OpenSSH server daemon\n Loaded: loaded (/usr/lib/systemd/system/sshd.service; enabled)\n Active: active (running) since Mon 2025-02-09\n Main PID: 1234 (sshd)",tips:"Color codes: Green ‚óè = running, Red ‚óè = failed. Quick checks: systemctl is-active sshd (just running?), systemctl is-enabled sshd (boot?)",importance:"CRITICAL",frequency:"Every exam - essential troubleshooting"},
 {id:"s4",scenario:"Stop the httpd service immediately (emergency maintenance or security issue).",command:"systemctl stop httpd",breakdown:{"systemctl":"Service control","stop":"Stop service immediately","httpd":"Apache service"},why:"Need to stop misbehaving service or perform maintenance. Immediate effect.",terminal:"[root@server ~]# systemctl stop httpd\n[root@server ~]# systemctl is-active httpd\ninactive",tips:"Stops service but doesn't prevent boot startup. Use 'disable' to also prevent boot startup.",importance:"CRITICAL",frequency:"Every exam"},
 {id:"s5",scenario:"Restart httpd service (stop then start) to apply major config changes",command:"systemctl restart httpd",breakdown:{"systemctl":"Service control","restart":"Stop service then start it (complete restart)","httpd":"Apache"},why:"Apply configuration changes that require full restart. Drops all connections (use reload when possible).",terminal:"[root@server ~]# systemctl restart httpd",tips:"Restart vs reload: restart drops connections, reload keeps them. Always try reload first in production.",importance:"CRITICAL",frequency:"Every exam"},
 {id:"s6",scenario:"Prevent httpd from starting at boot (remove boot startup)",command:"systemctl disable httpd",breakdown:{"systemctl":"Service manager","disable":"Remove boot startup symlink","httpd":"Apache service"},why:"Prevent service from auto-starting at boot. Useful for services that should be manually controlled.",terminal:"[root@server ~]# systemctl disable httpd\nRemoved symlink /etc/systemd/system/multi-user.target.wants/httpd.service",tips:"Disable doesn't stop currently running service! To stop AND disable: systemctl disable --now httpd",importance:"HIGH",frequency:"50% of exams"},
 {id:"s7",scenario:"View system journal logs since last boot to troubleshoot boot issues",command:"journalctl -b",breakdown:{"journalctl":"Query systemd journal (centralized logging)","-b":"Show logs since last boot (boot 0)"},why:"Troubleshoot boot problems. Journal captures all system messages during boot process.",terminal:"[root@server ~]# journalctl -b\n-- Logs begin at Mon 2025-02-09 10:20:00 EST --\nFeb 09 10:20:01 server kernel: Linux version 4.18.0\nFeb 09 10:20:15 server systemd[1]: Starting firewalld...",tips:"Other options: -b -1 (previous boot), -b -2 (2 boots ago). Useful when 'server crashed last night, what happened?'",importance:"HIGH",frequency:"50% of exams"},
 {id:"s8",scenario:"View logs for httpd service only, filtering out other services",command:"journalctl -u httpd",breakdown:{"journalctl":"Journal viewer","-u httpd":"Filter by unit (service) name"},why:"Service-specific troubleshooting. See only httpd messages, ignore everything else.",terminal:"[root@server ~]# journalctl -u httpd\nFeb 09 10:25:00 server httpd[1234]: AH00558: httpd: Starting",tips:"Combine with other flags: journalctl -u httpd -n 50 (last 50 lines), journalctl -u httpd --since today",importance:"HIGH",frequency:"50% of exams"},
 {id:"s9",scenario:"Follow httpd logs in real-time as they happen (live monitoring)",command:"journalctl -u httpd -f",breakdown:{"journalctl":"Journal viewer","-u httpd":"Unit filter","-f":"Follow - keep running and show new entries as they appear"},why:"Live troubleshooting. Make test request, watch log, see error immediately. Like 'tail -f' for journals.",terminal:"[root@server ~]# journalctl -u httpd -f\nFeb 09 14:30:00 server httpd[1234]: Connection from 192.168.1.100\n(keeps running, showing new lines)",tips:"Press Ctrl+C to stop following. Combine: journalctl -u httpd -f -n 20 (show last 20 lines first, then follow)",importance:"HIGH",frequency:"40% of exams"},
 {id:"s10",scenario:"Make system journal persistent across reboots by creating storage directory",command:"mkdir -p /var/log/journal",breakdown:{"mkdir":"Make directory","-p":"Create parent directories if needed","/var/log/journal":"Persistent journal storage location"},why:"By default, journals stored in /run/log/journal (RAM) and deleted at reboot. Creating /var/log/journal makes logs survive reboots for auditing/troubleshooting.",terminal:"[root@server ~]# mkdir -p /var/log/journal\n[root@server ~]# systemctl restart systemd-journald\n[root@server ~]# ls -ld /var/log/journal\ndrwxr-sr-x+ 3 root systemd-journal 60 Feb 9 /var/log/journal/",tips:"After creating directory, restart journald OR reboot. Configure size limits in /etc/systemd/journald.conf to prevent filling disk.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"s11",scenario:"Reload systemd configuration after adding or modifying service files",command:"systemctl daemon-reload",breakdown:{"systemctl":"System control","daemon-reload":"Reload systemd manager configuration"},why:"Required after editing service unit files in /etc/systemd/system/. Makes systemd aware of changes.",terminal:"[root@server ~]# systemctl daemon-reload",tips:"Always run this after creating or modifying .service files!",importance:"HIGH",frequency:"40% of exams"},
 {id:"s12",scenario:"Check if a service is currently running",command:"systemctl is-active sshd",breakdown:{"systemctl":"System control","is-active":"Check if service is active (running)","sshd":"Service name"},why:"Quick yes/no check for service status. Returns 'active' or 'inactive'.",terminal:"[root@server ~]# systemctl is-active sshd\nactive",tips:"Useful in scripts. Returns exit code 0 if active, non-zero if not.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"s13",scenario:"Check if a service is enabled to start at boot",command:"systemctl is-enabled sshd",breakdown:{"systemctl":"System control","is-enabled":"Check if service is enabled for boot","sshd":"Service name"},why:"Verify service persistence across reboots.",terminal:"[root@server ~]# systemctl is-enabled sshd\nenabled",tips:"Returns: enabled, disabled, static, or masked.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"s14",scenario:"Mask a service to prevent it from being started (even manually)",command:"systemctl mask httpd",breakdown:{"systemctl":"System control","mask":"Prevent service from being started","httpd":"Service name"},why:"Completely disable a service. Even 'systemctl start' won't work. Stronger than disable.",terminal:"[root@server ~]# systemctl mask httpd\nCreated symlink /etc/systemd/system/httpd.service ‚Üí /dev/null",tips:"Use for security-critical services that should never run. Unmask with: systemctl unmask httpd",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"s15",scenario:"Show all failed services since boot",command:"systemctl --failed",breakdown:{"systemctl":"System control","--failed":"List services that failed to start"},why:"Quick troubleshooting of startup problems.",terminal:"[root@server ~]# systemctl --failed\nUNIT LOAD ACTIVE SUB DESCRIPTION\nhttpd.service loaded failed failed The Apache HTTP Server",tips:"First thing to check when services aren't working after reboot.",importance:"MEDIUM",frequency:"30% of exams"}

 "Networking": [
 {id:"n1",scenario:"Display all network interfaces and their IP addresses",command:"ip addr show",breakdown:{"ip":"IP configuration utility","addr":"Address management","show":"Display current configuration"},why:"View network configuration. Essential for troubleshooting connectivity.",terminal:"[root@server ~]# ip addr show\n1: lo: <LOOPBACK,UP> inet 127.0.0.1/8\n2: eth0: <BROADCAST,UP> inet 192.168.1.100/24",tips:"Short form: ip a. Shows: interface names, IP addresses, MAC addresses, status (UP/DOWN)",importance:"CRITICAL",frequency:"Every exam"},
 {id:"n2",scenario:"Set static IP address 192.168.1.100/24 on eth0 connection",command:"nmcli connection modify eth0 ipv4.addresses 192.168.1.100/24",breakdown:{"nmcli":"NetworkManager CLI","connection modify":"Modify connection settings","eth0":"Connection name","ipv4.addresses":"IPv4 address property","192.168.1.100/24":"IP address with CIDR netmask"},why:"Configure static IP instead of DHCP. Required for servers that need consistent IP addresses.",terminal:"[root@server ~]# nmcli con mod eth0 ipv4.addresses 192.168.1.100/24\n[root@server ~]# nmcli con up eth0\nConnection successfully activated",tips:"Must also set ipv4.method to manual! Then: nmcli con up eth0 to apply. Verify: ip addr show eth0",importance:"CRITICAL",frequency:"Every exam"},
 {id:"n3",scenario:"Change connection from DHCP to static IP addressing method",command:"nmcli connection modify eth0 ipv4.method manual",breakdown:{"nmcli con mod":"Modify connection","eth0":"Connection name","ipv4.method":"Addressing method property","manual":"Static IP mode (vs 'auto' for DHCP)"},why:"REQUIRED before setting static IP. Tells NetworkManager to use manual IP instead of DHCP.",terminal:"[root@server ~]# nmcli con mod eth0 ipv4.method manual",tips:"Do this BEFORE setting IP address. Order: 1) method manual, 2) set IP, 3) set gateway, 4) set DNS, 5) nmcli con up",importance:"CRITICAL",frequency:"Every exam"},
 {id:"n4",scenario:"Set default gateway to 192.168.1.1 for internet routing",command:"nmcli connection modify eth0 ipv4.gateway 192.168.1.1",breakdown:{"nmcli con mod":"Modify connection","eth0":"Connection","ipv4.gateway":"Default gateway property","192.168.1.1":"Gateway IP address (router)"},why:"Gateway routes traffic to internet and other networks. Without gateway, can't reach external networks.",terminal:"[root@server ~]# nmcli con mod eth0 ipv4.gateway 192.168.1.1\n[root@server ~]# nmcli con up eth0",tips:"Only one default gateway! Check routing: ip route show. Gateway usually ends in .1 or .254",importance:"CRITICAL",frequency:"Every exam"},
 {id:"n5",scenario:"Set DNS server to 8.8.8.8 for name resolution",command:"nmcli connection modify eth0 ipv4.dns 8.8.8.8",breakdown:{"nmcli con mod":"Modify connection","eth0":"Connection","ipv4.dns":"DNS server property","8.8.8.8":"Google public DNS server"},why:"DNS resolves hostnames to IP addresses. Without DNS, can't access websites by name.",terminal:"[root@server ~]# nmcli con mod eth0 ipv4.dns 8.8.8.8\n[root@server ~]# cat /etc/resolv.conf\nnameserver 8.8.8.8",tips:"Multiple DNS servers: '8.8.8.8 8.8.4.4' (space-separated). Apply with: nmcli con up eth0",importance:"CRITICAL",frequency:"Every exam"},
 {id:"n6",scenario:"Activate network connection to apply configuration changes",command:"nmcli connection up eth0",breakdown:{"nmcli":"NetworkManager CLI","connection up":"Activate connection","eth0":"Connection name"},why:"Changes to network config don't apply until connection is reactivated. This applies all pending changes.",terminal:"[root@server ~]# nmcli con up eth0\nConnection successfully activated (D-Bus active path: /org/...)",tips:"REQUIRED after modifying connection! Without this, changes not applied. Think of it as 'reload network config'.",importance:"CRITICAL",frequency:"Every exam"},
 {id:"n7",scenario:"Set system hostname to server1.example.com permanently",command:"hostnamectl set-hostname server1.example.com",breakdown:{"hostnamectl":"Hostname control utility","set-hostname":"Set system hostname","server1.example.com":"Fully Qualified Domain Name (FQDN)"},why:"Set permanent hostname. Survives reboots. Important for identification and some services.",terminal:"[root@server ~]# hostnamectl set-hostname server1.example.com\n[root@server ~]# hostnamectl\n Static hostname: server1.example.com",tips:"Changes /etc/hostname. Verify: hostnamectl or hostname. Takes effect immediately, no reboot needed.",importance:"HIGH",frequency:"70% of exams"},
 {id:"n8",scenario:"Display routing table",command:"ip route show",breakdown:{"ip":"IP utility","route":"Routing table management","show":"Display routes"},why:"See how network traffic is routed. Essential for networking troubleshooting.",terminal:"[root@server ~]# ip route show\ndefault via 192.168.1.1 dev eth0\n192.168.1.0/24 dev eth0 proto kernel scope link src 192.168.1.100",tips:"Shows default gateway and network routes.",importance:"HIGH",frequency:"60% of exams"},
 {id:"n9",scenario:"Test connectivity to a host with 4 packets",command:"ping -c 4 8.8.8.8",breakdown:{"ping":"Test network connectivity","-c 4":"Send 4 packets then stop","8.8.8.8":"Target IP address"},why:"Basic network connectivity test. Verify if you can reach external networks.",terminal:"[root@server ~]# ping -c 4 8.8.8.8\nPING 8.8.8.8 (8.8.8.8) 56(84) bytes of data.\n64 bytes from 8.8.8.8: icmp_seq=1 ttl=117 time=15.3 ms",tips:"Ctrl+C to stop if not using -c. Add -w 5 to timeout after 5 seconds.",importance:"HIGH",frequency:"60% of exams"},
 {id:"n10",scenario:"Show listening TCP/UDP ports and their processes",command:"ss -tulpn",breakdown:{"ss":"Socket statistics (modern netstat)","-t":"TCP sockets","-u":"UDP sockets","-l":"Listening sockets","-p":"Show process","-n":"Numeric (don't resolve names)"},why:"See what services are listening on which ports. Security auditing and troubleshooting.",terminal:"[root@server ~]# ss -tulpn\nNetid State Recv-Q Send-Q Local Address:Port Peer Address:Port\ntcp LISTEN 0 128 *:22 *:* users:(('sshd',pid=1234,fd=3))",tips:"Common ports: 22(ssh), 80(http), 443(https), 53(dns).",importance:"HIGH",frequency:"60% of exams"},
 {id:"n11",scenario:"Add a static route to network 10.0.0.0/24 via gateway 192.168.1.254",command:"ip route add 10.0.0.0/24 via 192.168.1.254",breakdown:{"ip route add":"Add a route","10.0.0.0/24":"Destination network","via 192.168.1.254":"Next hop gateway"},why:"Route traffic to specific networks through different gateways.",terminal:"[root@server ~]# ip route add 10.0.0.0/24 via 192.168.1.254",tips:"Persistent routes go in /etc/sysconfig/network-scripts/route-eth0. Delete: ip route del 10.0.0.0/24",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"n12",scenario:"Show network interface statistics",command:"ip -s link show eth0",breakdown:{"ip":"IP utility","-s":"Statistics","link":"Network interface","show eth0":"Display eth0 info"},why:"Troubleshoot network performance. Shows packets, errors, drops.",terminal:"[root@server ~]# ip -s link show eth0\n2: eth0: <BROADCAST,MULTICAST,UP> mtu 1500\n RX: bytes packets errors dropped\n 1234567 12345 0 0",tips:"Useful for diagnosing network issues. High errors/drops indicate problems.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"n13",scenario:"Configure multiple IP addresses on one interface",command:"nmcli con mod eth0 +ipv4.addresses 192.168.1.101/24",breakdown:{"nmcli":"NetworkManager","con mod":"Modify connection","eth0":"Connection","+ipv4.addresses":"ADD an IP address (not replace)","192.168.1.101/24":"Additional IP"},why:"Host multiple services on different IPs on same NIC.",terminal:"[root@server ~]# nmcli con mod eth0 +ipv4.addresses 192.168.1.101/24\n[root@server ~]# nmcli con up eth0",tips:"Use + to add, not + to replace all existing addresses.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"n14",scenario:"Change MTU size on network interface",command:"nmcli con mod eth0 802-3-ethernet.mtu 9000",breakdown:{"nmcli":"NetworkManager","con mod":"Modify","eth0":"Connection","802-3-ethernet.mtu":"MTU setting","9000":"Jumbo frames size"},why:"Optimize for jumbo frames in high-performance networks.",terminal:"[root@server ~]# nmcli con mod eth0 802-3-ethernet.mtu 9000",tips:"Default MTU is 1500. Jumbo frames (9000) require switch support.",importance:"LOW",frequency:"20% of exams"},
 {id:"n15",scenario:"Test DNS resolution",command:"nslookup google.com",breakdown:{"nslookup":"Name server lookup","google.com":"Domain to resolve"},why:"Test DNS functionality. Verify name resolution works.",terminal:"[root@server ~]# nslookup google.com\nServer: 8.8.8.8\nAddress: 8.8.8.8#53\n\nNon-authoritative answer:\nName: google.com\nAddress: 142.250.185.78",tips:"Alternative: dig google.com (more detailed).",importance:"MEDIUM",frequency:"40% of exams"}
 ],
 "Firewall": [
 {id:"f1",scenario:"Permanently allow HTTP traffic (port 80) through firewall",command:"firewall-cmd --permanent --add-service=http",breakdown:{"firewall-cmd":"Firewall management command","--permanent":"Make change persistent across reboots","--add-service=http":"Add HTTP service (port 80)"},why:"Allow web server traffic. Permanent flag ensures rule survives reboot. Must reload after!",terminal:"[root@server ~]# firewall-cmd --permanent --add-service=http\nsuccess\n[root@server ~]# firewall-cmd --reload\nsuccess",tips:"MUST run 'firewall-cmd --reload' after! Otherwise change not active. Verify: firewall-cmd --list-services",importance:"CRITICAL",frequency:"Every exam"},
 {id:"f2",scenario:"Reload firewall to apply configuration changes without dropping connections",command:"firewall-cmd --reload",breakdown:{"firewall-cmd":"Firewall manager","--reload":"Reload configuration without disconnecting"},why:"Apply firewall changes. Reload is graceful (no dropped connections). Required after --permanent changes.",terminal:"[root@server ~]# firewall-cmd --reload\nsuccess",tips:"Always needed after --permanent changes. Complete reload needed means changes not active until reload!",importance:"CRITICAL",frequency:"Every exam"},
 {id:"f3",scenario:"Display all active firewall rules and services in current zone",command:"firewall-cmd --list-all",breakdown:{"firewall-cmd":"Firewall","--list-all":"Show complete configuration for active zone"},why:"Audit firewall configuration. See what's allowed/blocked. Troubleshooting connectivity.",terminal:"[root@server ~]# firewall-cmd --list-all\npublic (active)\n interfaces: eth0\n services: ssh dhcpv6-client http\n ports: 8080/tcp\n masquerade: no",tips:"Shows services, ports, interfaces, masquerade for default zone. Specific zone: firewall-cmd --zone=public --list-all",importance:"HIGH",frequency:"60% of exams"},
 {id:"f4",scenario:"Permanently open custom port 8080/tcp for application traffic",command:"firewall-cmd --permanent --add-port=8080/tcp",breakdown:{"firewall-cmd":"Firewall","--permanent":"Persistent","--add-port=8080/tcp":"Open port 8080 TCP"},why:"Custom application ports. When service name not defined, use port number. Then reload!",terminal:"[root@server ~]# firewall-cmd --permanent --add-port=8080/tcp\nsuccess\n[root@server ~]# firewall-cmd --reload",tips:"Format: port/protocol. Protocols: tcp, udp, sctp. MUST reload after! Remove: --remove-port=8080/tcp",importance:"HIGH",frequency:"60% of exams"},
 {id:"f5",scenario:"Show which firewall zone is set as default",command:"firewall-cmd --get-default-zone",breakdown:{"firewall-cmd":"Firewall","--get-default-zone":"Display default zone name"},why:"Zones define trust levels. Default zone applies to connections without specific zone. Usually 'public'.",terminal:"[root@server ~]# firewall-cmd --get-default-zone\npublic",tips:"Common zones: public (default, low trust), internal (trusted network), dmz (DMZ servers). Set default: firewall-cmd --set-default-zone=public",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"f6",scenario:"Remove HTTP service from firewall permanently",command:"firewall-cmd --permanent --remove-service=http",breakdown:{"firewall-cmd":"Firewall","--permanent":"Persistent","--remove-service=http":"Remove HTTP service"},why:"Disable access to service. Must reload after!",terminal:"[root@server ~]# firewall-cmd --permanent --remove-service=http\nsuccess\n[root@server ~]# firewall-cmd --reload",tips:"Changes not active until reload!",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"f7",scenario:"Change active zone for interface eth0 to internal",command:"firewall-cmd --zone=internal --change-interface=eth0",breakdown:{"firewall-cmd":"Firewall","--zone=internal":"Target zone","--change-interface=eth0":"Move interface to zone"},why:"Apply different rules to different interfaces (e.g., internal vs external).",terminal:"[root@server ~]# firewall-cmd --zone=internal --change-interface=eth0\nsuccess",tips:"Interface can only be in one zone at a time. Permanent: add --permanent flag.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"f8",scenario:"Show all predefined services",command:"firewall-cmd --get-services",breakdown:{"firewall-cmd":"Firewall","--get-services":"List all available service names"},why:"See what services can be allowed (http, https, ssh, etc.).",terminal:"[root@server ~]# firewall-cmd --get-services\namanda-client amqp amqps apcupsd bacula bacula-client bgp bitcoin bitcoin-rpc bitcoin-testnet ceph ceph-mon cfengine cockpit dhcp dhcpv6 dhcpv6-client dns docker-registry docker-swarm dropbox-lansync elasticsearch etcd-client etcd-server finger freeipa-4 freeipa-ldap freeipa-ldaps freeipa-replication freeipa-trust ftp ganglia-client ganglia-master git grafana gre high-availability http https imap imaps ipp ipp-client ipsec irc ircs iscsi-target isns jenkins kadmin kdeconnect kerberos kibana klogin kpasswd kprop kshell ldap ldaps libvirt libvirt-tls lightning-network llmnr managesieve matrix mdns memcache minidlna mongodb mosh mountd mqtt mqtt-tls ms-wbt mssql murmur mysql nfs nfs3 nmea-0183 nrpe ntp nut openvpn ovirt-imageio ovirt-storageconsole ovirt-vmconsole plex pmcd pmproxy pmwebapi pmwebapis pop3 pop3s postgresql privoxy proxy-dhcp ptp pulseaudio puppetmaster quassel radius rdp redis redis-sentinel rpc-bind rsh rsyncd rtsp salt-master samba samba-client samba-dc sane sip sips slp smtp smtp-submission smtps snmp snmptrap spideroak-lansync spotify-sync squid ssdp ssh steam-streaming svn syncthing syncthing-gui synergy syslog syslog-tls telnet tftp tftp-client tile38 tinc tor-socks transmission-client upnp-client vdsm vnc-server wbem-http wbem-https wireguard wsman wsmans xdmcp xmpp-bosh xmpp-client xmpp-local xmpp-server zabbix-agent zabbix-server",tips:"Service definitions in /usr/lib/firewalld/services/.",importance:"LOW",frequency:"20% of exams"},
 {id:"f9",scenario:"Enable masquerading (NAT) for external zone",command:"firewall-cmd --zone=external --add-masquerade --permanent",breakdown:{"firewall-cmd":"Firewall","--zone=external":"Target zone","--add-masquerade":"Enable NAT","--permanent":"Persistent"},why:"Allow internal clients to access internet through NAT. Required for routing.",terminal:"[root@server ~]# firewall-cmd --zone=external --add-masquerade --permanent\nsuccess\n[root@server ~]# firewall-cmd --reload",tips:"Masquerading = Source NAT. Allows outbound traffic with IP translation.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"f10",scenario:"Add rich rule to allow traffic from specific IP range",command:"firewall-cmd --permanent --add-rich-rule='rule family=\"ipv4\" source address=\"192.168.1.0/24\" accept'",breakdown:{"firewall-cmd":"Firewall","--permanent":"Persistent","--add-rich-rule":"Add complex rule","rule...":"Rule definition allowing 192.168.1.0/24 subnet"},why:"Fine-grained access control. Allow only specific networks.",terminal:"[root@server ~]# firewall-cmd --permanent --add-rich-rule='rule family=\"ipv4\" source address=\"192.168.1.0/24\" accept'\nsuccess\n[root@server ~]# firewall-cmd --reload",tips:"Rich rules allow complex conditions (source, destination, ports, protocols).",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"f11",scenario:"List all zones with their configurations",command:"firewall-cmd --list-all-zones",breakdown:{"firewall-cmd":"Firewall","--list-all-zones":"Show all zones and their settings"},why:"Complete firewall audit. See all zone configurations.",terminal:"[root@server ~]# firewall-cmd --list-all-zones\npublic\n interfaces:\n services: ssh dhcpv6-client\n ports:\n masquerade: no\n\ninternal\n interfaces:\n services: ssh mdns samba-client dhcpv6-client\n ports:\n masquerade: no",tips:"Very verbose output. Good for documentation.",importance:"LOW",frequency:"10% of exams"},
 {id:"f12",scenario:"Check if a service is allowed in current zone",command:"firewall-cmd --query-service=http",breakdown:{"firewall-cmd":"Firewall","--query-service":"Check if service is allowed","http":"Service name"},why:"Quick check for specific service access.",terminal:"[root@server ~]# firewall-cmd --query-service=http\nyes",tips:"Returns yes/no. For specific zone: --zone=public --query-service=http",importance:"LOW",frequency:"20% of exams"},
 {id:"f13",scenario:"Block a specific IP address",command:"firewall-cmd --permanent --add-rich-rule='rule family=\"ipv4\" source address=\"10.0.0.5\" reject'",breakdown:{"firewall-cmd":"Firewall","--permanent":"Persistent","--add-rich-rule":"Add rich rule","rule...":"Rule rejecting traffic from 10.0.0.5"},why:"Block malicious or unwanted IP addresses.",terminal:"[root@server ~]# firewall-cmd --permanent --add-rich-rule='rule family=\"ipv4\" source address=\"10.0.0.5\" reject'\nsuccess\n[root@server ~]# firewall-cmd --reload",tips:"Use 'reject' (sends rejection) or 'drop' (silent).",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"f14",scenario:"Set default zone to internal",command:"firewall-cmd --set-default-zone=internal --permanent",breakdown:{"firewall-cmd":"Firewall","--set-default-zone":"Change default zone","internal":"New default zone","--permanent":"Persistent"},why:"Change trust level for new interfaces.",terminal:"[root@server ~]# firewall-cmd --set-default-zone=internal --permanent\nsuccess\n[root@server ~]# firewall-cmd --reload",tips:"New interfaces automatically join default zone.",importance:"MEDIUM",frequency:"20% of exams"},
 {id:"f15",scenario:"Add service to specific zone",command:"firewall-cmd --zone=public --add-service=https --permanent",breakdown:{"firewall-cmd":"Firewall","--zone=public":"Target zone","--add-service":"Allow service","https":"Service","--permanent":"Persistent"},why:"Allow service in specific zone only.",terminal:"[root@server ~]# firewall-cmd --zone=public --add-service=https --permanent\nsuccess\n[root@server ~]# firewall-cmd --reload",tips:"Zone-specific rules override default zone.",importance:"MEDIUM",frequency:"30% of exams"}

 "Storage & LVM": [
 {id:"st1",scenario:"Initialize disk /dev/sdb as LVM Physical Volume (first step in LVM setup)",command:"pvcreate /dev/sdb",breakdown:{"pvcreate":"Create Physical Volume (PV)","/ dev/sdb":"Block device to initialize"},why:"First step in LVM. Prepares disk for LVM by writing metadata. Required before creating volume groups.",terminal:"[root@server ~]# pvcreate /dev/sdb\n Physical volume \"/dev/sdb\" successfully created.\n[root@server ~]# pvdisplay /dev/sdb\n \"/dev/sdb\" is a new physical volume of \"20.00 GiB\"",tips:"Check disk first: lsblk. Destroys all data! Can initialize partitions too: pvcreate /dev/sdb1. Verify: pvs or pvdisplay",importance:"CRITICAL",frequency:"90% of exams - LVM essential"},
 {id:"st2",scenario:"Create Volume Group 'vg_data' from physical volume /dev/sdb",command:"vgcreate vg_data /dev/sdb",breakdown:{"vgcreate":"Create Volume Group (VG)","vg_data":"VG name (your choice)","/ dev/sdb":"Physical volume to include"},why:"Step 2 of LVM. VG is storage pool combining one or more PVs. Can add more PVs later with vgextend.",terminal:"[root@server ~]# vgcreate vg_data /dev/sdb\n Volume group \"vg_data\" successfully created\n[root@server ~]# vgs\n VG #PV #LV #SN Attr VSize VFree\n vg_data 1 0 0 wz--n- 20.00g 20.00g",tips:"Can combine multiple PVs: vgcreate vg_data /dev/sdb /dev/sdc. Verify: vgs (brief) or vgdisplay (detailed)",importance:"CRITICAL",frequency:"90% of exams"},
 {id:"st3",scenario:"Create 10GB Logical Volume named 'lv_app' from vg_data volume group",command:"lvcreate -L 10G -n lv_app vg_data",breakdown:{"lvcreate":"Create Logical Volume (LV)","-L 10G":"Size in Gigabytes","-n lv_app":"LV name","vg_data":"Source volume group"},why:"Step 3 of LVM. Creates actual usable storage. Will format and mount this. Path will be /dev/vg_data/lv_app.",terminal:"[root@server ~]# lvcreate -L 10G -n lv_app vg_data\n Logical volume \"lv_app\" created.\n[root@server ~]# lvs\n LV VG Attr LSize\n lv_app vg_data -wi-a----- 10.00g",tips:"Use ALL space: -l 100%FREE. Size units: G=GB, M=MB, T=TB. Verify: lvs or lvdisplay. Path: /dev/vg_data/lv_app",importance:"CRITICAL",frequency:"90% of exams"},
 {id:"st4",scenario:"Extend logical volume by 5GB and resize filesystem automatically",command:"lvextend -r -L +5G /dev/vg_data/lv_app",breakdown:{"lvextend":"Extend LV size","-r":"RESIZE filesystem automatically (CRITICAL!)","-L +5G":"Add 5GB to current size (+ means add)","/dev/vg_data/lv_app":"LV path"},why:"Grow storage online without downtime. -r flag resizes filesystem too! Without -r, space added but filesystem doesn't grow (wasted space).",terminal:"[root@server ~]# lvextend -r -L +5G /dev/vg_data/lv_app\n Size of logical volume vg_data/lv_app changed from 10.00 GiB to 15.00 GiB.\n Logical volume vg_data/lv_app successfully resized.\n[root@server ~]# df -h /mnt/app\nFilesystem Size Used Avail Use% Mounted on\n/dev/mapper/vg_data-lv_app 15G 1.0G 14G 7% /mnt/app",tips:"EXAM CRITICAL: -r flag is ESSENTIAL! Resizes ext4/xfs automatically. Without -r, must manually run resize2fs or xfs_growfs. Verify space with df -h",importance:"CRITICAL",frequency:"90% of exams"},
 {id:"st5",scenario:"Create XFS filesystem on logical volume (RHEL 8+ default filesystem)",command:"mkfs.xfs /dev/vg_data/lv_app",breakdown:{"mkfs.xfs":"Make XFS filesystem","/dev/vg_data/lv_app":"Block device to format"},why:"Format volume with filesystem before mounting. XFS is RHEL 8+ default - good for large files, high performance.",terminal:"[root@server ~]# mkfs.xfs /dev/vg_data/lv_app\nmeta-data=/dev/vg_data/lv_app isize=512\ndata = bsize=4096 blocks=2621440\nlog =internal log bsize=4096 blocks=2560",tips:"DESTROYS all data! XFS default in RHEL 8+. Alternative: mkfs.ext4. Can't shrink XFS! Verify: blkid /dev/vg_data/lv_app",importance:"CRITICAL",frequency:"90% of exams"},
 {id:"st6",scenario:"Mount filesystem to /mnt/app directory to make it accessible",command:"mount /dev/vg_data/lv_app /mnt/app",breakdown:{"mount":"Mount filesystem","/ dev/vg_data/lv_app":"Device to mount","/mnt/app":"Mount point (directory)"},why:"Make filesystem accessible. Files stored in /mnt/app actually go to the LV. Required before use.",terminal:"[root@server ~]# mkdir -p /mnt/app\n[root@server ~]# mount /dev/vg_data/lv_app /mnt/app\n[root@server ~]# df -h /mnt/app\nFilesystem Size Used Avail Use% Mounted on\n/dev/mapper/vg_data-lv_app 10G 33M 9.8G 1% /mnt/app",tips:"Create mount point first: mkdir -p /mnt/app. For persistent mount, add to /etc/fstab using UUID from blkid. Verify: df -h or mount | grep lv_app",importance:"CRITICAL",frequency:"90% of exams"},
 {id:"st7",scenario:"Get UUID of device for persistent fstab entry",command:"blkid /dev/vg_data/lv_app",breakdown:{"blkid":"Block device ID utility","/dev/vg_data/lv_app":"Device to query"},why:"UUID needed for /etc/fstab entries. UUIDs never change (unlike device names which can change after reboot). Makes fstab reliable.",terminal:"[root@server ~]# blkid /dev/vg_data/lv_app\n/dev/vg_data/lv_app: UUID=\"a1b2c3d4-e5f6-7890-abcd-ef1234567890\" TYPE=\"xfs\"",tips:"Copy UUID exactly! In /etc/fstab use: UUID=a1b2c3d4-e5f6-7890-abcd-ef1234567890 /mnt/app xfs defaults 0 0 (no quotes!)",importance:"CRITICAL",frequency:"90% of exams"},
 {id:"st8",scenario:"Show disk space usage for all mounted filesystems",command:"df -h",breakdown:{"df":"Disk free (show disk usage)","-h":"Human-readable (GB, MB instead of bytes)"},why:"Check available disk space. Essential for troubleshooting 'out of space' errors. Shows mounted filesystems.",terminal:"[root@server ~]# df -h\nFilesystem Size Used Avail Use% Mounted on\n/dev/mapper/rhel-root 17G 4.2G 13G 25% /\n/dev/sda1 1014M 210M 805M 21% /boot\n/dev/mapper/vg_data-lv_app 10G 1.0G 9.0G 10% /mnt/app",tips:"Shows only mounted filesystems! df vs du: df shows filesystem usage, du shows directory usage. Add -i for inode usage.",importance:"HIGH",frequency:"80% of exams"},
 {id:"st9",scenario:"List all block devices with hierarchy",command:"lsblk",breakdown:{"lsblk":"List block devices"},why:"See disk layout (disks, partitions, LVM). Essential for storage management.",terminal:"[root@server ~]# lsblk\nNAME MAJ:MIN RM SIZE RO TYPE MOUNTPOINT\nsda 8:0 0 20G 0 disk\n‚îú‚îÄsda1 8:1 0 1G 0 part /boot\n‚îî‚îÄsda2 8:2 0 19G 0 part\n ‚îî‚îÄrhel-root 253:0 0 17G 0 lvm /\nsdb 8:16 0 20G 0 disk\n‚îî‚îÄvg_data-lv_app 253:1 0 10G 0 lvm /mnt/app",tips:"Shows parent-child relationships. Add -f for filesystem info.",importance:"HIGH",frequency:"80% of exams"},
 {id:"st10",scenario:"Create ext4 filesystem on partition",command:"mkfs.ext4 /dev/sdb1",breakdown:{"mkfs.ext4":"Create ext4 filesystem","/dev/sdb1":"Partition to format"},why:"Format partition with ext4 (compatible, supports shrinking).",terminal:"[root@server ~]# mkfs.ext4 /dev/sdb1\nmke2fs 1.45.6 (20-Mar-2020)\nCreating filesystem with 2621440 4k blocks",tips:"Ext4 can be shrunk (unlike XFS). Good for flexibility.",importance:"HIGH",frequency:"70% of exams"},
 {id:"st11",scenario:"Add physical volume to existing volume group",command:"vgextend vg_data /dev/sdc",breakdown:{"vgextend":"Extend volume group","vg_data":"VG to extend","/dev/sdc":"New physical volume"},why:"Increase storage pool capacity by adding more disks.",terminal:"[root@server ~]# vgextend vg_data /dev/sdc\n Volume group \"vg_data\" successfully extended",tips:"First initialize disk: pvcreate /dev/sdc. Then vgextend.",importance:"MEDIUM",frequency:"60% of exams"},
 {id:"st12",scenario:"Remove logical volume",command:"lvremove /dev/vg_data/lv_app",breakdown:{"lvremove":"Remove logical volume","/dev/vg_data/lv_app":"LV to remove"},why:"Delete unused storage. Frees space in volume group.",terminal:"[root@server ~]# lvremove /dev/vg_data/lv_app\nDo you really want to remove active logical volume vg_data/lv_app? [y/n]: y\n Logical volume \"lv_app\" successfully removed",tips:"DESTROYS all data! Confirm it's not mounted first.",importance:"MEDIUM",frequency:"50% of exams"},
 {id:"st13",scenario:"Check filesystem for errors",command:"fsck /dev/vg_data/lv_app",breakdown:{"fsck":"Filesystem check","/dev/vg_data/lv_app":"Device to check"},why:"Repair corrupted filesystems after unclean shutdown.",terminal:"[root@server ~]# fsck /dev/vg_data/lv_app\nfsck from util-linux 2.32.1\ne2fsck 1.45.6 (20-Mar-2020)\n/dev/vg_data/lv_app: clean, 11/655360 files, 82657/2621440 blocks",tips:"UNMOUNT first! Use -y to auto-fix. For XFS use xfs_repair.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"st14",scenario:"Resize ext4 filesystem after LV extension",command:"resize2fs /dev/vg_data/lv_app",breakdown:{"resize2fs":"Resize ext2/3/4 filesystem","/dev/vg_data/lv_app":"Device to resize"},why:"Grow filesystem to use all available space after lvextend without -r.",terminal:"[root@server ~]# resize2fs /dev/vg_data/lv_app\nresize2fs 1.45.6 (20-Mar-2020)\nFilesystem at /dev/vg_data/lv_app is mounted on /mnt/app; on-line resizing required",tips:"For XFS use xfs_growfs. lvextend -r does this automatically!",importance:"MEDIUM",frequency:"50% of exams"},
 {id:"st15",scenario:"Create swap space on logical volume",command:"mkswap /dev/vg_data/lv_swap",breakdown:{"mkswap":"Make swap area","/dev/vg_data/lv_swap":"Swap device"},why:"Create swap space for virtual memory.",terminal:"[root@server ~]# mkswap /dev/vg_data/lv_swap\nSetting up swapspace version 1, size = 2 GiB (2147479552 bytes)",tips:"Then: swapon /dev/vg_data/lv_swap to activate. Add to /etc/fstab.",importance:"MEDIUM",frequency:"40% of exams"}

 "SELinux": [
 {id:"sel1",scenario:"Check current SELinux enforcement mode",command:"getenforce",breakdown:{"getenforce":"Get current SELinux mode"},why:"Verify if SELinux is enforcing, permissive, or disabled. First troubleshooting step for permission issues.",terminal:"[root@server ~]# getenforce\nEnforcing",tips:"Returns: Enforcing (blocking), Permissive (logging only), Disabled. Check /etc/selinux/config for persistent setting.",importance:"HIGH",frequency:"80% of exams"},
 {id:"sel2",scenario:"Set SELinux to permissive mode temporarily for troubleshooting",command:"setenforce 0",breakdown:{"setenforce":"Set SELinux mode","0":"Permissive (1=Enforcing)"},why:"Debug mode. SELinux logs denials but doesn't block. Temporary (resets at reboot). Use to test if SELinux is the problem.",terminal:"[root@server ~]# setenforce 0\n[root@server ~]# getenforce\nPermissive",tips:"Temporary! 0=Permissive, 1=Enforcing. Persists only until reboot. For permanent: edit /etc/selinux/config. Never use setenforce on exam unless asked!",importance:"HIGH",frequency:"60% of exams"},
 {id:"sel3",scenario:"Restore default SELinux contexts recursively on /var/www/html/",command:"restorecon -Rv /var/www/html/",breakdown:{"restorecon":"Restore SELinux context","-R":"Recursive (directory and contents)","-v":"Verbose (show changes)","/var/www/html/":"Path to fix"},why:"Fix wrong contexts after copying/moving files. Most common SELinux fix! Restores correct context based on policy.",terminal:"[root@server ~]# restorecon -Rv /var/www/html/\nRestorecon reset /var/www/html/index.html context unconfined_u:object_r:admin_home_t:s0->system_u:object_r:httpd_sys_content_t:s0",tips:"Use after: copying files (cp), moving files (mv), creating files as wrong user. Verify: ls -Z /var/www/html/. Shows what changed!",importance:"HIGH",frequency:"70% of exams"},
 {id:"sel4",scenario:"View SELinux context of a file",command:"ls -Z /path/file",breakdown:{"ls -Z":"List with SELinux context","/path/file":"File to check"},why:"See current SELinux context. Essential for troubleshooting permission denials. Shows user:role:type:level.",terminal:"[root@server ~]# ls -Z /var/www/html/index.html\n-rw-r--r--. root root system_u:object_r:httpd_sys_content_t:s0 /var/www/html/index.html",tips:"Context format: user:role:type:level. The 'type' (httpd_sys_content_t) is usually what matters for troubleshooting.",importance:"HIGH",frequency:"60% of exams"},
 {id:"sel5",scenario:"Allow httpd to make network connections (required for proxy/database)",command:"setsebool -P httpd_can_network_connect on",breakdown:{"setsebool":"Set SELinux boolean","-P":"Persistent across reboots","httpd_can_network_connect":"Boolean name","on":"Enable (off=disable)"},why:"SELinux booleans toggle features. httpd_can_network_connect allows Apache to connect to databases, APIs. Off by default for security.",terminal:"[root@server ~]# setsebool -P httpd_can_network_connect on\n[root@server ~]# getsebool httpd_can_network_connect\nhttpd_can_network_connect --> on",tips:"MUST use -P for persistent! Without -P, resets at reboot. Find booleans: getsebool -a | grep httpd. Verify: getsebool name",importance:"HIGH",frequency:"60% of exams"},
 {id:"sel6",scenario:"View all SELinux booleans",command:"getsebool -a",breakdown:{"getsebool":"Get SELinux boolean values","-a":"All booleans"},why:"See available SELinux policy switches. Find the right boolean for your needs.",terminal:"[root@server ~]# getsebool -a | head -5\nabrt_anon_write --> off\nabrt_handle_event --> off\nabrt_upload_watch_anon_write --> on\nantivirus_can_scan_system --> off\nantivirus_use_jit --> off",tips:"Pipe to grep to find specific booleans: getsebool -a | grep httpd",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"sel7",scenario:"Add SELinux port label for custom service on port 8080",command:"semanage port -a -t http_port_t -p tcp 8080",breakdown:{"semanage":"SELinux policy management","port":"Port management","-a":"Add","-t http_port_t":"Type (same as HTTP)","-p tcp":"Protocol","8080":"Port number"},why:"Allow service to use non-standard port. SELinux blocks unrecognized ports.",terminal:"[root@server ~]# semanage port -a -t http_port_t -p tcp 8080",tips:"Install policycoreutils-python-utils for semanage. List: semanage port -l | grep http",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"sel8",scenario:"View recent SELinux denials",command:"ausearch -m AVC -ts recent",breakdown:{"ausearch":"Audit search","-m AVC":"Access Vector Cache (SELinux denials)","-ts recent":"Recent events"},why:"Troubleshoot SELinux issues. See what's being blocked.",terminal:"[root@server ~]# ausearch -m AVC -ts recent\ntime->Mon Feb 9 14:30:00 2025\ntype=AVC msg=audit(1234567890.123:456): avc: denied { getattr } for pid=1234 comm=\"httpd\" path=\"/var/www/html/index.html\"",tips:"Alternative: sealert -a /var/log/audit/audit.log (requires setroubleshoot)",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"sel9",scenario:"Check SELinux status with details",command:"sestatus",breakdown:{"sestatus":"SELinux status"},why:"Comprehensive SELinux status: mode, policy, MLS, etc.",terminal:"[root@server ~]# sestatus\nSELinux status: enabled\nSELinuxfs mount: /sys/fs/selinux\nSELinux root directory: /etc/selinux\nLoaded policy name: targeted\nCurrent mode: enforcing\nMode from config file: enforcing\nPolicy MLS status: enabled\nPolicy deny_unknown status: allowed\nMax kernel policy version: 31",tips:"Shows if SELinux is enabled, enforcing, and policy details.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"sel10",scenario:"Add file context for custom web directory",command:"semanage fcontext -a -t httpd_sys_content_t '/web(/.*)?'",breakdown:{"semanage":"SELinux management","fcontext":"File context","-a":"Add","-t httpd_sys_content_t":"Web content type","'/web(/.*)?'":"Path pattern"},why:"Tell SELinux that files in /web should have web server context.",terminal:"[root@server ~]# semanage fcontext -a -t httpd_sys_content_t '/web(/.*)?'\n[root@server ~]# restorecon -Rv /web",tips:"Pattern uses regex. Must run restorecon after!",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"sel11",scenario:"Change SELinux context of a file",command:"chcon -t httpd_sys_content_t /var/www/html/index.html",breakdown:{"chcon":"Change context","-t httpd_sys_content_t":"New type","/var/www/html/index.html":"File"},why:"Manually set context when restorecon doesn't work.",terminal:"[root@server ~]# chcon -t httpd_sys_content_t /var/www/html/index.html",tips:"Temporary fix! Use semanage fcontext + restorecon for permanent.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"sel12",scenario:"Allow httpd to write to directory",command:"setsebool -P httpd_unified on",breakdown:{"setsebool":"Set boolean","-P":"Persistent","httpd_unified":"Boolean","on":"Enable"},why:"Allow Apache to write to directories with httpd_sys_content_t context.",terminal:"[root@server ~]# setsebool -P httpd_unified on",tips:"Alternative: chcon -t httpd_sys_rw_content_t directory",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"sel13",scenario:"Check if SELinux is enabled in kernel",command:"selinuxenabled",breakdown:{"selinuxenabled":"Check if SELinux is enabled"},why:"Script-friendly check. Returns 0 if enabled, 1 if disabled.",terminal:"[root@server ~]# selinuxenabled\n[root@server ~]# echo $?\n0",tips:"Use in scripts: if selinuxenabled; then echo 'SELinux on'; fi",importance:"LOW",frequency:"20% of exams"},
 {id:"sel14",scenario:"View default SELinux context for directory",command:"matchpathcon /var/www/html",breakdown:{"matchpathcon":"Match path context","/var/www/html":"Path to check"},why:"See what context SELinux thinks a path should have.",terminal:"[root@server ~]# matchpathcon /var/www/html\n/var/www/html system_u:object_r:httpd_sys_content_t:s0",tips:"Compares current context with policy.",importance:"LOW",frequency:"20% of exams"},
 {id:"sel15",scenario:"Generate custom SELinux policy module from audit log",command:"audit2allow -M mypolicy < /var/log/audit/audit.log",breakdown:{"audit2allow":"Create policy from denials","-M mypolicy":"Create module named mypolicy","< /var/log/audit/audit.log":"Input audit log"},why:"Create custom policy to allow repeated denials.",terminal:"[root@server ~]# audit2allow -M mypolicy < /var/log/audit/audit.log\nGenerating type enforcement file: mypolicy.te\nCompiling policy module\n[root@server ~]# semodule -i mypolicy.pp",tips:"Last resort for complex SELinux issues.",importance:"LOW",frequency:"10% of exams"}
