 "Shell Scripting": [
 {id:"ss1",scenario:"Create a simple if statement in a shell script that checks if the first argument is greater than 10 and prints appropriate message.",command:"if [ \"$1\" -gt 10 ]; then echo \"big\"; else echo \"small\"; fi",breakdown:{"if":"Conditional statement","[ ]":"Test expression (alternative to test command)","\"$1\"":"First script argument","-gt":"Greater than","10":"Comparison value","then":"Start true block","echo \"big\"":"Print if true","else":"Start false block","echo \"small\"":"Print if false","fi":"End if statement"},why:"Basic conditional logic in shell scripts. Essential for decision making.",terminal:"[user@server ~]$ ./script.sh 15\nbig\n[user@server ~]$ ./script.sh 5\nsmall",tips:"Use [[ ]] for extended features in bash. Comparison operators: -eq, -ne, -lt, -le, -gt, -ge.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"If statement checking argument value"},
 {id:"ss2",scenario:"Create a for loop that processes all .txt files in current directory and prints each filename.",command:"for file in *.txt; do echo \"$file\"; done",breakdown:{"for":"Loop construct","file":"Loop variable","in *.txt":"Match all .txt files","do":"Start loop body","echo \"$file\"":"Print filename","done":"End loop"},why:"Process multiple files automatically. Essential for batch operations.",terminal:"[user@server ~]$ for file in *.txt; do echo \"$file\"; done\nfile1.txt\nfile2.txt\nnotes.txt",tips:"Can iterate over list: for i in 1 2 3 4 5; do. Use {1..5} for range.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"For loop processing .txt files"},
 {id:"ss3",scenario:"In a shell script, capture the output of 'ls -l' command into a variable for later processing.",command:"output=$(ls -l)",breakdown:{"output":"Variable name","$()":"Command substitution (execute command and capture output)","ls -l":"Command to execute"},why:"Store command output for manipulation. Alternative to backticks: `ls -l`.",terminal:"[user@server ~]$ output=$(ls -l)\n[user@server ~]$ echo \"$output\"\ntotal 4\n-rw-r--r-- 1 user user 0 Feb 9 file.txt",tips:"Use quotes when echoing: echo \"$output\". Backticks work but $() is preferred.",importance:"MEDIUM",frequency:"50% of exams",simpleScenario:"Capture command output in variable"},
 {id:"ss4",scenario:"Access the first argument passed to a shell script. Script arguments are $1, $2, etc. with $0 being script name.",command:"echo \"First arg: $1\"",breakdown:{"echo":"Print output","\"First arg: $1\"":"String with first argument variable"},why:"Handle command-line arguments in scripts. $@ for all args, $# for count.",terminal:"[user@server ~]$ ./script.sh hello world\nFirst arg: hello",tips:"$* expands to single string, $@ to array. Use shift to process multiple args.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Access first script argument"}
 ],

 "System Operations": [
 {id:"so1",scenario:"Reboot the system immediately for maintenance or after kernel update.",command:"systemctl reboot",breakdown:{"systemctl":"System and service manager","reboot":"Reboot the system"},why:"Proper system reboot using systemd. Safer than 'reboot' or 'shutdown -r now'.",terminal:"[root@server ~]# systemctl reboot\nConnection to server closed.",tips:"Alternative: shutdown -r now. Add --message='Reason' for broadcast message.",importance:"HIGH",frequency:"50% of exams",simpleScenario:"Reboot system with systemctl"},
 {id:"so2",scenario:"Shut down the system immediately for power off.",command:"systemctl poweroff",breakdown:{"poweroff":"Power off the system"},why:"Proper system shutdown using systemd.",terminal:"[root@server ~]# systemctl poweroff",tips:"Alternative: shutdown -h now or poweroff. Use wall to warn users first.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Shutdown system with systemctl"},
 {id:"so3",scenario:"Boot into rescue mode (single-user mode) for system recovery when normal boot fails.",command:"systemctl isolate rescue.target",breakdown:{"systemctl":"System control","isolate":"Start unit and stop others","rescue.target":"Single-user rescue mode"},why:"System recovery when filesystem is corrupted or root password is lost.",terminal:"[root@server ~]# systemctl isolate rescue.target",tips:"Alternative: add 'systemd.unit=rescue.target' to kernel boot parameters.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Boot to rescue mode"},
 {id:"so4",scenario:"Show processes sorted by CPU usage to identify resource-intensive processes.",command:"ps aux --sort=-%cpu",breakdown:{"ps":"Process status","aux":"Show all processes of all users","--sort=-%cpu":"Sort by CPU percentage descending"},why:"Identify CPU hogs causing performance issues. Quick alternative to top.",terminal:"[user@server ~]$ ps aux --sort=-%cpu | head -5\nUSER PID %CPU %MEM COMMAND\njdoe 1234 95.2 2.1 /usr/bin/stress\nroot 567 12.5 1.2 /usr/lib/firefox",tips:"Use --sort=-%mem for memory. Pipe to head for top N: ps aux --sort=-%cpu | head -10",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Show processes by CPU usage"},
 {id:"so5",scenario:"Run a command with low priority (higher nice value) so it doesn't affect system performance.",command:"nice -n 10 ./script.sh",breakdown:{"nice":"Run with modified priority","-n 10":"Nice value (higher = lower priority)","./script.sh":"Command to run"},why:"Run non-critical background tasks without affecting system responsiveness.",terminal:"[user@server ~]$ nice -n 10 ./backup.sh &\n[1] 12345",tips:"Nice range: -20 (highest priority) to 19 (lowest). Default is 0.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Run command with low priority"},
 {id:"so6",scenario:"View system logs for sshd service to troubleshoot SSH connection issues.",command:"journalctl -u sshd",breakdown:{"journalctl":"Query systemd journal","-u sshd":"Filter by unit (service) name"},why:"Troubleshoot service-specific issues. Shows authentication failures, connection attempts.",terminal:"[root@server ~]# journalctl -u sshd\nFeb 9 10:30:01 server sshd[1234]: Accepted password for user from 192.168.1.5",tips:"Add -f to follow logs, -n 50 for last 50 lines, --since today for today's logs.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"View SSH service logs"},
 {id:"so7",scenario:"Configure system to preserve journal logs across reboots by setting time-based retention.",command:"journalctl --vacuum-time=2years",breakdown:{"journalctl":"Journal control","--vacuum-time":"Remove journal files older than","2years":"Retention period"},why:"Manage disk space used by system logs while keeping sufficient history.",terminal:"[root@server ~]# journalctl --vacuum-time=2years\nDeleted archived journal /var/log/journal/abc123/system@123.journal",tips:"Alternative: --vacuum-size=500M. Configure permanently in /etc/systemd/journald.conf.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Clean old journal logs"},
 {id:"so8",scenario:"Copy file securely to remote server over SSH using SCP protocol.",command:"scp file.txt user@remote:/tmp/",breakdown:{"scp":"Secure copy","file.txt":"Local file","user@remote":"Remote user and host","/tmp/":"Remote destination directory"},why:"Secure file transfer between systems. Encrypted unlike FTP.",terminal:"[user@local ~]$ scp file.txt admin@192.168.1.100:/tmp/\nadmin@192.168.1.100's password: \nfile.txt 100% 1234 1.2MB/s 00:01",tips:"Use -r for directories, -P for custom port, -i for identity file.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Copy file to remote server"},
 {id:"so9",scenario:"Synchronize directories between local and remote system efficiently using rsync over SSH.",command:"rsync -avz -e ssh /local/dir/ user@remote:/remote/dir/",breakdown:{"rsync":"Remote synchronization","-avz":"Archive, verbose, compress","-e ssh":"Use SSH transport","/local/dir/":"Source directory","user@remote:/remote/dir/":"Remote destination"},why:"Efficient file synchronization, only transfers differences. Good for backups.",terminal:"[user@local ~]$ rsync -avz -e ssh /backup/ admin@server:/backups/\nsending incremental file list\n./\nfile1.txt\nfile2.txt",tips:"Trailing / on source copies contents, not directory. Use --delete to remove extra files.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Sync directories with rsync"}
 ],

 "Storage Management": [
 {id:"sm1",scenario:"List all block devices with their partitions and filesystems to see storage layout.",command:"lsblk",breakdown:{"lsblk":"List block devices"},why:"View disk/partition layout before making changes. Safer than fdisk -l for scripting.",terminal:"[root@server ~]# lsblk\nNAME MAJ:MIN RM SIZE RO TYPE MOUNTPOINT\nsda 8:0 0 20G 0 disk\n‚îú‚îÄsda1 8:1 0 1G 0 part /boot\n‚îî‚îÄsda2 8:2 0 19G 0 part\n ‚îî‚îÄrhel-root 253:0 0 17G 0 lvm /",tips:"Add -f for filesystem info, -p for full device paths.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"List block devices"},
 {id:"sm2",scenario:"Create GPT partition table on disk /dev/sdb (replacing MBR) for modern partitioning supporting >2TB disks.",command:"parted /dev/sdb mklabel gpt",breakdown:{"parted":"Partition manipulation tool","/dev/sdb":"Disk device","mklabel":"Create partition table","gpt":"GUID Partition Table type"},why:"Required for disks >2TB and UEFI systems. Modern replacement for MBR.",terminal:"[root@server ~]# parted /dev/sdb mklabel gpt\nInformation: You may need to update /etc/fstab.",tips:"Use msdos for MBR. All existing data will be lost!",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Create GPT partition table"},
 {id:"sm3",scenario:"Create a partition on /dev/sdb using all available space with proper alignment for performance.",command:"parted /dev/sdb mkpart primary 1MiB 100%",breakdown:{"parted":"Partition editor","/dev/sdb":"Target disk","mkpart":"Make partition","primary":"Partition type","1MiB":"Start at 1MiB for alignment","100%":"Use all remaining space"},why:"Proper partition alignment improves performance. 1MiB start ensures alignment.",terminal:"[root@server ~]# parted /dev/sdb mkpart primary 1MiB 100%",tips:"Use MiB/GiB units not MB/GB for proper alignment. parted /dev/sdb print to verify.",importance:"HIGH",frequency:"50% of exams",simpleScenario:"Create partition with all space"},
 {id:"sm4",scenario:"Remove partition 1 from disk /dev/sdb to repurpose disk or fix partitioning errors.",command:"parted /dev/sdb rm 1",breakdown:{"parted":"Partition tool","/dev/sdb":"Disk","rm":"Remove partition","1":"Partition number"},why:"Delete unwanted partitions before recreating. Dangerous - data will be lost!",terminal:"[root@server ~]# parted /dev/sdb rm 1",tips:"Use print first to see partition numbers. parted /dev/sdb print",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Remove partition from disk"},
 {id:"sm5",scenario:"Create physical volume on partition /dev/sdb1 to prepare it for LVM use.",command:"pvcreate /dev/sdb1",breakdown:{"pvcreate":"Create physical volume","/dev/sdb1":"Partition to initialize for LVM"},why:"First step in LVM setup. Prepares partition for inclusion in volume group.",terminal:"[root@server ~]# pvcreate /dev/sdb1\nPhysical volume \"/dev/sdb1\" successfully created.",tips:"Can use whole disk: pvcreate /dev/sdb. Use pvs to list physical volumes.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Create LVM physical volume"},
 {id:"sm6",scenario:"Remove physical volume from LVM system to free disk for other uses.",command:"pvremove /dev/sdb1",breakdown:{"pvremove":"Remove physical volume","/dev/sdb1":"PV to remove"},why:"Remove disk from LVM when repurposing or replacing hardware.",terminal:"[root@server ~]# pvremove /dev/sdb1\nLabels on physical volume \"/dev/sdb1\" successfully wiped.",tips:"Must remove from VG first: pvmove /dev/sdb1 then vgreduce vgdata /dev/sdb1",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Remove LVM physical volume"},
 {id:"sm7",scenario:"Create volume group 'vgdata' containing physical volumes /dev/sdb1 and /dev/sdc1.",command:"vgcreate vgdata /dev/sdb1 /dev/sdc1",breakdown:{"vgcreate":"Create volume group","vgdata":"VG name","/dev/sdb1 /dev/sdc1":"Physical volumes to include"},why:"Pool storage from multiple disks into single manageable unit.",terminal:"[root@server ~]# vgcreate vgdata /dev/sdb1 /dev/sdc1\nVolume group \"vgdata\" successfully created",tips:"Check with vgs or vgdisplay. Add more PVs later with vgextend.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Create LVM volume group"},
 {id:"sm8",scenario:"Extend volume group by adding new physical volume /dev/sdd1 to existing VG vgdata.",command:"vgextend vgdata /dev/sdd1",breakdown:{"vgextend":"Extend volume group","vgdata":"Existing VG name","/dev/sdd1":"New physical volume to add"},why:"Increase storage capacity by adding more disks to existing volume group.",terminal:"[root@server ~]# vgextend vgdata /dev/sdd1\nVolume group \"vgdata\" successfully extended",tips:"PV must be created first: pvcreate /dev/sdd1",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Extend volume group"},
 {id:"sm9",scenario:"Create 5GB logical volume named 'lvdata' in volume group 'vgdata' for use as filesystem.",command:"lvcreate -L 5G -n lvdata vgdata",breakdown:{"lvcreate":"Create logical volume","-L 5G":"Size 5 gigabytes","-n lvdata":"Name the LV","vgdata":"Source volume group"},why:"Create flexible-sized storage volumes from pool. Can be extended later.",terminal:"[root@server ~]# lvcreate -L 5G -n lvdata vgdata\nLogical volume \"lvdata\" created.",tips:"Use -l 100%FREE for all remaining space. Path will be /dev/vgdata/lvdata",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Create LVM logical volume"},
 {id:"sm10",scenario:"Remove logical volume 'lvdata' from volume group 'vgdata' to delete storage.",command:"lvremove vgdata/lvdata",breakdown:{"lvremove":"Remove logical volume","vgdata/lvdata":"VG and LV name"},why:"Delete unused logical volume to free space in volume group.",terminal:"[root@server ~]# lvremove vgdata/lvdata\nDo you really want to remove active logical volume vgdata/lvdata? [y/n]: y\nLogical volume \"lvdata\" successfully removed.",tips:"Ensure LV is unmounted first! Data will be permanently lost.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Remove LVM logical volume"},
 {id:"sm11",scenario:"Configure system to mount filesystem at boot using UUID instead of device name for reliability.",command:"echo 'UUID=xxxx-xxxx /mnt/data xfs defaults 0 0' >> /etc/fstab",breakdown:{"echo":"Output text","'UUID=xxxx-xxxx'":"Filesystem UUID from blkid","/mnt/data":"Mount point","xfs":"Filesystem type","defaults":"Mount options","0 0":"Dump and fsck order"," >>":"Append to file","/etc/fstab":"Filesystem table"},why:"UUIDs don't change when disks are reordered. More reliable than /dev/sdX names.",terminal:"[root@server ~]# blkid /dev/vgdata/lvdata\n/dev/vgdata/lvdata: UUID=\"a1b2c3d4\" TYPE=\"xfs\"\n[root@server ~]# echo 'UUID=a1b2c3d4 /mnt/data xfs defaults 0 0' >> /etc/fstab",tips:"Test with mount -a before reboot! Use blkid to get UUID.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Add mount to fstab using UUID"},
 {id:"sm12",scenario:"Extend logical volume by 10GB and grow XFS filesystem to use new space non-destructively.",command:"lvextend -L +10G /dev/vg/lv && xfs_growfs /mountpoint",breakdown:{"lvextend":"Extend logical volume","-L +10G":"Add 10GB to current size","/dev/vg/lv":"LV to extend","&&":"Run next command if first succeeds","xfs_growfs":"Grow XFS filesystem","/mountpoint":"Where filesystem is mounted"},why:"Increase storage without downtime. Filesystem must be grown after LV extension.",terminal:"[root@server ~]# lvextend -L +10G /dev/vgdata/lvdata\nSize changed from 10G to 20G\n[root@server ~]# xfs_growfs /data\nmeta-data=/dev/vgdata/lvdata isize=512...",tips:"For ext4 use resize2fs. lvextend -r does both automatically in one command.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Extend LV and grow filesystem"},
 {id:"sm13",scenario:"Create FAT32 filesystem on /dev/sdc1 for compatibility with Windows systems or USB drives.",command:"mkfs.vfat -F 32 /dev/sdc1",breakdown:{"mkfs.vfat":"Create FAT filesystem","-F 32":"FAT32 type (others: 12, 16)","/dev/sdc1":"Partition to format"},why:"Compatible with Windows, macOS, Linux. Good for USB drives, shared storage.",terminal:"[root@server ~]# mkfs.vfat -F 32 /dev/sdc1\nmkfs.fat 4.1 (2017-01-24)",tips:"Mount with -o uid=1000,gid=1000 for user permissions. Label with -n NAME.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Create FAT32 filesystem"},
 {id:"sm14",scenario:"Mount NFS share from server at 192.168.1.100:/share to local directory /mnt/nfs.",command:"mount -t nfs 192.168.1.100:/share /mnt/nfs",breakdown:{"mount":"Mount filesystem","-t nfs":"Filesystem type NFS","192.168.1.100:/share":"Remote NFS path","/mnt/nfs":"Local mount point"},why:"Access shared network storage. Common in enterprise environments.",terminal:"[root@server ~]# mount -t nfs 192.168.1.100:/share /mnt/nfs\n[root@server ~]# df -h /mnt/nfs\nFilesystem Size Used Avail Use% Mounted on\n192.168.1.100:/share 100G 20G 80G 20% /mnt/nfs",tips:"Add to /etc/fstab for persistence. Options: -o rw,sync,hard,intr",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Mount NFS share"},
 {id:"sm15",scenario:"Configure autofs to automatically mount NFS shares when accessed and unmount when idle.",command:"echo '/mnt/auto /etc/auto.misc' >> /etc/auto.master",breakdown:{"echo":"Output text","'/mnt/auto'":"Autofs base directory","/etc/auto.misc":"Map file for shares"," >>":"Append","/etc/auto.master":"Autofs master configuration"},why:"Automount network shares on demand. Saves resources and handles network outages.",terminal:"[root@server ~]# echo '/mnt/auto /etc/auto.misc' >> /etc/auto.master\n[root@server ~]# echo 'data -fstype=nfs server:/share/data' >> /etc/auto.misc\n[root@server ~]# systemctl restart autofs",tips:"Access at /mnt/auto/data. Map file defines what to mount.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Configure autofs master map"},
 {id:"sm16",scenario:"Diagnose file permission problems by checking SELinux context along with regular permissions.",command:"ls -lZ /path/file",breakdown:{"ls":"List files","-l":"Long format","-Z":"SELinux context","/path/file":"File to check"},why:"SELinux can block access even with correct rwx permissions. Must check both.",terminal:"[root@server ~]# ls -lZ /var/www/html/index.html\n-rw-r--r--. apache apache unconfined_u:object_r:httpd_sys_content_t:s0 index.html",tips:"Context format: user:role:type:level. Type is most important for access.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Check file with SELinux context"}
 ],

 "System Deployment": [
 {id:"sd1",scenario:"Schedule a command to run 5 minutes from now using at daemon for one-time tasks.",command:"at now + 5 minutes",breakdown:{"at":"Schedule one-time job","now + 5 minutes":"Time specification"},why:"Schedule commands for later execution without persistent cron job.",terminal:"[user@server ~]$ at now + 5 minutes\nat> /usr/local/bin/backup.sh\nat> <EOT>\njob 1 at Thu Feb 9 15:30:00 2025",tips:"Use atq to list jobs, atrm to remove. Time formats: 10:00 PM, noon, midnight.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Schedule command with at"},
 {id:"sd2",scenario:"List all systemd timer units to see scheduled tasks configured via systemd.",command:"systemctl list-timers",breakdown:{"systemctl":"System control","list-timers":"Show timer units"},why:"Modern alternative to cron. Systemd timers offer more features and integration.",terminal:"[root@server ~]# systemctl list-timers\nNEXT LEFT LAST PASSED UNIT\nThu 2025-02-09 16:00:00 EST 25min left Thu 2025-02-09 15:00:01 EST 5min ago logrotate.timer",tips:"Add --all to see inactive timers. Timers defined in .timer unit files.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"List systemd timers"},
 {id:"sd3",scenario:"Configure httpd service to start automatically at boot for persistent web server.",command:"systemctl enable httpd",breakdown:{"systemctl":"Service manager","enable":"Enable service at boot","httpd":"Apache service name"},why:"Ensure critical services survive reboots. Required for production servers.",terminal:"[root@server ~]# systemctl enable httpd\nCreated symlink /etc/systemd/system/multi-user.target.wants/httpd.service",tips:"Use enable --now to also start immediately. Check with is-enabled.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Enable service at boot"},
 {id:"sd4",scenario:"Set default boot target to graphical mode for desktop systems or multi-user for servers.",command:"systemctl set-default graphical.target",breakdown:{"systemctl":"System control","set-default":"Set default boot target","graphical.target":"GUI interface target"},why:"Control whether system boots to GUI or text mode. Servers usually use multi-user.target.",terminal:"[root@server ~]# systemctl set-default multi-user.target\nRemoved /etc/systemd/system/default.target.\nCreated symlink /etc/systemd/system/default.target ‚Üí /usr/lib/systemd/system/multi-user.target.",tips:"Check current: systemctl get-default. Targets: graphical, multi-user, rescue, emergency.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Set default boot target"},
 {id:"sd5",scenario:"Configure system to synchronize time with NTP servers for accurate timekeeping.",command:"timedatectl set-ntp true",breakdown:{"timedatectl":"Time and date control","set-ntp":"Enable/disable NTP synchronization","true":"Enable NTP"},why:"Accurate time is critical for logging, certificates, and distributed systems.",terminal:"[root@server ~]# timedatectl set-ntp true\n[root@server ~]# timedatectl status\nSystem clock synchronized: yes\nNTP service: active",tips:"Check with timedatectl status. Configure servers in /etc/chrony.conf.",importance:"HIGH",frequency:"50% of exams",simpleScenario:"Enable NTP time sync"},
 {id:"sd6",scenario:"Check NTP synchronization status and sources using chrony (RHEL 8+ default NTP client).",command:"chronyc sources",breakdown:{"chronyc":"Chrony control client","sources":"List time sources"},why:"Verify NTP is working and see which time servers are being used.",terminal:"[root@server ~]# chronyc sources\nMS Name/IP address Stratum Poll Reach LastRx Last sample\n===============================================================================\n^* time.google.com 2 10 377 39 +12us[ +23us] +/- 15ms",tips:"chronyc tracking for detailed stats. ^* indicates current synchronizing source.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Check NTP sources"},
 {id:"sd7",scenario:"Install software package from local RPM file when not available from repositories.",command:"dnf install ./package.rpm",breakdown:{"dnf":"Package manager","install":"Install package","./package.rpm":"Local RPM file path"},why:"Install custom or third-party software not in standard repositories.",terminal:"[root@server ~]# dnf install ./custom-app-1.0.rpm\nDependencies resolved.\nInstalling: custom-app-1.0.x86_64",tips:"Can use full path: dnf install /tmp/package.rpm. Resolves dependencies from repos.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Install local RPM package"},
 {id:"sd8",scenario:"Update GRUB bootloader configuration after making changes to /etc/default/grub.",command:"grub2-mkconfig -o /boot/grub2/grub.cfg",breakdown:{"grub2-mkconfig":"Generate GRUB configuration","-o":"Output file","/boot/grub2/grub.cfg":"GRUB configuration file"},why:"Apply changes to boot menu, kernel parameters, or default boot entry.",terminal:"[root@server ~]# grub2-mkconfig -o /boot/grub2/grub.cfg\nGenerating grub configuration file ...\nFound linux image: /boot/vmlinuz-4.18.0",tips:"Always edit /etc/default/grub, then run this. Never edit grub.cfg directly.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Update GRUB configuration"}
 ],

 "Networking Advanced": [
 {id:"na1",scenario:"Configure network connection to start automatically at boot for persistent network connectivity.",command:"nmcli con mod \"eth0\" connection.autoconnect yes",breakdown:{"nmcli":"NetworkManager CLI","con mod":"Modify connection","\"eth0\"":"Connection name","connection.autoconnect":"Auto-connect property","yes":"Enable auto-connect"},why:"Ensure network comes up automatically after reboot. Critical for servers.",terminal:"[root@server ~]# nmcli con mod \"System eth0\" connection.autoconnect yes\n[root@server ~]# nmcli con up \"System eth0\"",tips:"Check with nmcli con show \"eth0\" | grep autoconnect. Connection names may vary.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Set network auto-connect"},
 {id:"na2",scenario:"Edit /etc/hosts file to add local hostname resolution bypassing DNS for critical systems.",command:"echo '192.168.1.100 server.example.com server' >> /etc/hosts",breakdown:{"echo":"Output text","'192.168.1.100'":"IP address","server.example.com":"Fully Qualified Domain Name","server":"Short hostname"," >>":"Append","/etc/hosts":"Hostname resolution file"},why:"Local hostname resolution when DNS is unavailable or for testing.",terminal:"[root@server ~]# echo '192.168.1.100 server.example.com server' >> /etc/hosts\n[root@server ~]# ping server\nPING server.example.com (192.168.1.100) 56(84) bytes of data.",tips:"Format: IP FQDN alias. Use for local development or network isolation.",importance:"HIGH",frequency:"50% of exams",simpleScenario:"Add entry to /etc/hosts"}
 ],

 "User Management Advanced": [
 {id:"uma1",scenario:"Create user with home directory and add to wheel group for sudo privileges in one command.",command:"useradd -m -G wheel bob",breakdown:{"useradd":"Create user","-m":"Create home directory","-G wheel":"Add to supplementary group wheel","bob":"Username"},why:"Standard user creation with administrative privileges via sudo.",terminal:"[root@server ~]# useradd -m -G wheel bob\n[root@server ~]# id bob\nuid=1001(bob) gid=1001(bob) groups=1001(bob),10(wheel)",tips:"Set password with: passwd bob. Wheel group allows sudo with proper configuration.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Create user with sudo access"},
 {id:"uma2",scenario:"Change password for user 'bob' interactively. Must follow password policy if configured.",command:"passwd bob",breakdown:{"passwd":"Change password","bob":"Username"},why:"Standard password change. Can be used by user to change own password (without username).",terminal:"[root@server ~]# passwd bob\nChanging password for user bob.\nNew password: \nRetype new password: \npasswd: all authentication tokens updated successfully.",tips:"Root can change any password without knowing current. Users must know current password.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Change user password"},
 {id:"uma3",scenario:"Configure password aging policy requiring password change every 90 days with 7 day warning.",command:"chage -M 90 -W 7 bob",breakdown:{"chage":"Change password aging","-M 90":"Maximum days between changes","-W 7":"Warn 7 days before expiry","bob":"Username"},why:"Security compliance. Forces regular password rotation to limit exposure.",terminal:"[root@server ~]# chage -M 90 -W 7 bob\n[root@server ~]# chage -l bob\nMaximum number of days between password change: 90\nNumber of days of warning before password expires: 7",tips:"Common policies: -M 90 (max days), -m 1 (min days), -W 7 (warning), -I 30 (inactive lock)",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Set password expiration policy"},
 {id:"uma4",scenario:"Add user 'carol' to 'developers' group as supplementary group while preserving existing groups.",command:"gpasswd -a carol developers",breakdown:{"gpasswd":"Group password/admin tool","-a":"Add user to group","carol":"Username","developers":"Group name"},why:"Alternative to usermod -aG. Specifically for group administration.",terminal:"[root@server ~]# gpasswd -a carol developers\nAdding user carol to group developers",tips:"Check with groups carol or getent group developers. Remove with -d option.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Add user to group with gpasswd"},
 {id:"uma5",scenario:"Delete 'oldgroup' group from system when no longer needed.",command:"groupdel oldgroup",breakdown:{"groupdel":"Delete group","oldgroup":"Group name"},why:"Clean up unused groups. Fails if group is primary group for any user.",terminal:"[root@server ~]# groupdel oldgroup",tips:"Check group membership first: getent group oldgroup. Move users first if needed.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Delete group from system"},
 {id:"uma6",scenario:"Edit sudoers file safely using visudo to configure privileged command access for users.",command:"visudo",breakdown:{"visudo":"Edit sudoers file with validation"},why:"Safe editing of /etc/sudoers with syntax checking. Prevents lockout from errors.",terminal:"[root@server ~]# visudo\n# Opens editor, add line: bob ALL=(ALL) NOPASSWD: ALL",tips:"NEVER edit /etc/sudoers directly! visudo checks syntax before saving.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Edit sudoers file safely"},
 {id:"uma7",scenario:"Add line to sudoers allowing user 'bob' to run all commands as any user without password.",command:"echo 'bob ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers",breakdown:{"echo":"Output text","'bob ALL=(ALL) NOPASSWD: ALL'":"Sudoers entry"," >>":"Append","/etc/sudoers":"Sudo configuration"},why:"Quick sudo configuration. DANGEROUS - better to use visudo with validation.",terminal:"[root@server ~]# echo 'bob ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers",tips:"UNSAFE without validation! Use visudo instead. Can break sudo if syntax wrong.",importance:"LOW",frequency:"20% of exams",simpleScenario:"Add sudo permission (unsafe)"}
 ],

 "Security Advanced": [
 {id:"sa1",scenario:"Set default umask to 0027 in shell configuration to create files with secure permissions.",command:"umask 0027",breakdown:{"umask":"User file creation mask","0027":"Mask value"},why:"Control default permissions for new files. 0027 = files 640 (rw-r-----), dirs 750 (rwxr-x---).",terminal:"[user@server ~]$ umask 0027\n[user@server ~]$ touch newfile.txt\n[user@server ~]$ ls -l newfile.txt\n-rw-r----- 1 user user 0 Feb 9 newfile.txt",tips:"Add to ~/.bashrc or /etc/profile for persistence. 022 is common for shared systems.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Set secure umask value"},
 {id:"sa2",scenario:"Generate SSH key pair for passwordless authentication to remote servers.",command:"ssh-keygen -t rsa -b 4096",breakdown:{"ssh-keygen":"SSH key generator","-t rsa":"RSA algorithm","-b 4096":"4096-bit key strength"},why:"Secure key-based authentication. More secure than passwords and enables automation.",terminal:"[user@server ~]$ ssh-keygen -t rsa -b 4096\nGenerating public/private rsa key pair.\nEnter file in which to save the key (/home/user/.ssh/id_rsa):\nEnter passphrase (empty for no passphrase):",tips:"Default location ~/.ssh/id_rsa. Use -f to specify different path. Copy with ssh-copy-id.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Generate SSH key pair"},
 {id:"sa3",scenario:"Copy SSH public key to remote server for passwordless authentication.",command:"ssh-copy-id user@remotehost",breakdown:{"ssh-copy-id":"Copy SSH key to remote","user@remotehost":"Remote user and host"},why:"Set up key-based authentication. Adds public key to remote ~/.ssh/authorized_keys.",terminal:"[user@local ~]$ ssh-copy-id admin@192.168.1.100\n/usr/bin/ssh-copy-id: INFO: Source of key(s) to be installed: \"/home/user/.ssh/id_rsa.pub\"\nNumber of key(s) added: 1",tips:"May prompt for password first time. Uses default key ~/.ssh/id_rsa.pub.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Copy SSH key to remote server"},
 {id:"sa4",scenario:"Check SELinux status including mode, policy, and contexts.",command:"sestatus",breakdown:{"sestatus":"SELinux status command"},why:"Comprehensive SELinux status check. More detailed than getenforce.",terminal:"[root@server ~]# sestatus\nSELinux status: enabled\nSELinuxfs mount: /sys/fs/selinux\nCurrent mode: enforcing\nMode from config file: enforcing\nPolicy version: 31",tips:"Shows if SELinux is enabled, enforcing mode, policy type, and MLS status.",importance:"MEDIUM",frequency:"50% of exams",simpleScenario:"Check detailed SELinux status"},
 {id:"sa5",scenario:"View SELinux context of processes to see security domains they're running in.",command:"ps -eZ",breakdown:{"ps":"Process status","-e":"All processes","-Z":"SELinux context"},why:"Check SELinux security context of running processes for troubleshooting.",terminal:"[root@server ~]# ps -eZ | grep httpd\nsystem_u:system_r:httpd_t:s0 1234 ? 00:00:00 httpd",tips:"Combine with grep: ps -eZ | grep httpd_t. Shows user:role:type:level.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"View process SELinux contexts"},
 {id:"sa6",scenario:"List all SELinux booleans and filter for FTP related booleans to see available policy switches.",command:"getsebool -a | grep ftp",breakdown:{"getsebool":"Get SELinux boolean values","-a":"All booleans","|":"Pipe","grep ftp":"Filter for ftp"},why:"Find available SELinux policy switches for specific services like FTP.",terminal:"[root@server ~]# getsebool -a | grep ftp\nftpd_anon_write --> off\nftpd_full_access --> off\nftpd_use_cifs --> off\nftpd_use_nfs --> off",tips:"Booleans are on/off switches for SELinux policies. Set with setsebool -P.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Find SELinux booleans for FTP"},
 {id:"sa7",scenario:"Permanently enable SELinux boolean to allow FTP anonymous write access.",command:"setsebool -P ftpd_anon_write on",breakdown:{"setsebool":"Set SELinux boolean","-P":"Persistent across reboots","ftpd_anon_write":"Boolean name","on":"Enable"},why:"Configure SELinux policy for specific service behaviors without modifying policy.",terminal:"[root@server ~]# setsebool -P ftpd_anon_write on\n[root@server ~]# getsebool ftpd_anon_write\nftpd_anon_write --> on",tips:"Without -P, change is temporary (until reboot). Verify with getsebool.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Enable SELinux boolean for FTP"}
 ],

 "Essential Tools & Exam Commands": [
 {id:"et1",scenario:"Switch to root user with root's environment",command:"su -",breakdown:{"su":"Switch user","-":"Load root's environment"},why:"Become root user with full environment. Dash is critical - without it, you keep your user environment.",terminal:"[user@server ~]$ su -\nPassword:\n[root@server ~]#",tips:"su - vs su: dash loads root's .bashrc and PATH. Always use su - on exam!",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Switch to root with environment"},
 {id:"et2",scenario:"Become root interactively with sudo",command:"sudo -i",breakdown:{"sudo":"Superuser do","-i":"Interactive shell as root"},why:"Get root shell if you have sudo privileges. Safer than su (logged in /var/log/secure).",terminal:"[user@server ~]$ sudo -i\n[sudo] password for user:\n[root@server ~]#",tips:"Requires user in sudoers or wheel group. Logged for auditing unlike su.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Become root with sudo"},
 {id:"et3",scenario:"Decompress gzip file",command:"gunzip file.gz",breakdown:{"gunzip":"Decompress gzip file","file.gz":"Compressed file"},why:"Extract gzip compressed files. Removes .gz extension.",terminal:"[user@server ~]$ gunzip backup.tar.gz\n[user@server ~]$ ls\nbackup.tar",tips:"Alternative: gzip -d file.gz. Both delete original .gz file.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Decompress gzip file"},
 {id:"et4",scenario:"Compress file with gzip",command:"gzip file.txt",breakdown:{"gzip":"Compress with gzip","file.txt":"File to compress"},why:"Compress files to save space. Creates file.txt.gz and removes original.",terminal:"[user@server ~]$ gzip largefile.txt\n[user@server ~]$ ls -lh\n-rw-r--r-- 1 user user 2.1M largefile.txt.gz",tips:"Keep original with -k: gzip -k file.txt. Use with tar: tar -czf",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Compress with gzip"},
 {id:"et5",scenario:"Decompress bzip2 file",command:"bzip2 -d file.bz2",breakdown:{"bzip2":"Bzip2 compression tool","-d":"Decompress","file.bz2":"Compressed file"},why:"Extract bzip2 compressed files (better compression than gzip).",terminal:"[user@server ~]$ bzip2 -d backup.tar.bz2\n[user@server ~]$ ls\nbackup.tar",tips:"Alternative: bunzip2 file.bz2. Both remove original .bz2.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Decompress bzip2 file"},
 {id:"et6",scenario:"Create empty file or update timestamp",command:"touch newfile.txt",breakdown:{"touch":"Create file or update timestamp","newfile.txt":"Filename"},why:"Create empty files or update access/modification times. Essential for testing.",terminal:"[user@server ~]$ touch file.txt\n[user@server ~]$ ls -l file.txt\n-rw-r--r-- 1 user user 0 Feb 9 14:30 file.txt",tips:"Creates file if doesn't exist. Updates timestamp if it does. Use -t for specific timestamp.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Create empty file"},
 {id:"et7",scenario:"Create directory and parent directories",command:"mkdir -p /path/to/nested/dir",breakdown:{"mkdir":"Make directory","-p":"Create parents as needed","/path/to/nested/dir":"Directory path"},why:"Create directory structure in one command. Won't error if parents exist.",terminal:"[user@server ~]$ mkdir -p /data/web/html/images\n[user@server ~]$ ls -ld /data/web/html/images\ndrwxr-xr-x 2 user user 4096 /data/web/html/images",tips:"Without -p fails if parents don't exist. -p is idempotent (safe to run multiple times).",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Create nested directories"},
 {id:"et8",scenario:"Create hard link to file",command:"ln source.txt hardlink.txt",breakdown:{"ln":"Link command","source.txt":"Original file","hardlink.txt":"Hard link name"},why:"Multiple filenames pointing to same inode. Changes to one affect both. Can't span filesystems.",terminal:"[user@server ~]$ ln original.txt copy.txt\n[user@server ~]$ ls -li\n12345 -rw-r--r-- 2 user user 100 original.txt\n12345 -rw-r--r-- 2 user user 100 copy.txt",tips:"Same inode number! Link count = 2. Deleting one doesn't delete data until all links removed.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Create hard link"},
 {id:"et9",scenario:"Create symbolic (soft) link",command:"ln -s /path/to/source.txt symlink.txt",breakdown:{"ln":"Link","-s":"Symbolic/soft link","/path/to/source.txt":"Target","symlink.txt":"Link name"},why:"Shortcut/pointer to another file. Can span filesystems. Like Windows shortcut.",terminal:"[user@server ~]$ ln -s /etc/httpd/conf/httpd.conf webconf\n[user@server ~]$ ls -l webconf\nlrwxrwxrwx 1 user user 28 webconf -> /etc/httpd/conf/httpd.conf",tips:"Shows -> arrow in ls -l. Breaks if target deleted. Use full paths to avoid issues.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Create symbolic link"},
 {id:"et10",scenario:"Search man pages by keyword",command:"man -k password",breakdown:{"man":"Manual pages","-k":"Keyword search (apropos)","password":"Search term"},why:"Find relevant man pages when you don't know exact command name.",terminal:"[user@server ~]$ man -k password\nchage (1) - change user password expiry\npasswd (1) - update user's authentication tokens\nshadow (5) - shadowed password file",tips:"Same as apropos command. Use before exam to find command names!",importance:"HIGH",frequency:"50% of exams",simpleScenario:"Search man pages"},
 {id:"et11",scenario:"Show one-line command description",command:"whatis chmod",breakdown:{"whatis":"Show command description","chmod":"Command name"},why:"Quick reminder of what a command does without reading full man page.",terminal:"[user@server ~]$ whatis chmod\nchmod (1) - change file mode bits",tips:"Faster than man for quick reference. Updates from man pages.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Show command description"},
 {id:"et12",scenario:"View detailed info documentation",command:"info coreutils",breakdown:{"info":"Info documentation viewer","coreutils":"Package or command"},why:"More detailed documentation than man pages for GNU tools.",terminal:"[user@server ~]$ info coreutils\n* Menu:\n* Introduction:: Caveats, overview, and authors\n* Common options:: Options common to all commands",tips:"Use 'q' to quit, 'n' next node, 'p' previous. Often more detailed than man.",importance:"LOW",frequency:"20% of exams",simpleScenario:"View info documentation"},
 {id:"et13",scenario:"Search for text using extended regex",command:"grep -E '[0-9]{3}-[0-9]{3}-[0-9]{4}' file.txt",breakdown:{"grep":"Global regular expression print","-E":"Extended regex (same as egrep)","'[0-9]{3}-[0-9]{3}-[0-9]{4}'":"Pattern (phone number)","file.txt":"File to search"},why:"Extended regex allows +, ?, {}, | without escaping. Powerful text searching.",terminal:"[user@server ~]$ grep -E '[0-9]{3}-[0-9]{3}-[0-9]{4}' contacts.txt\nJohn Smith: 555-123-4567\nJane Doe: 555-987-6543",tips:"egrep is deprecated (use grep -E). {3} means exactly 3 occurrences.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Search with extended regex"},
 {id:"et14",scenario:"Recursively search for pattern",command:"grep -r 'pattern' /path/",breakdown:{"grep":"Search","-r":"Recursive (search subdirectories)","'pattern'":"Text to find","/path/":"Directory to search"},why:"Search entire directory trees for text. Essential for finding config values.",terminal:"[root@server ~]# grep -r 'ServerName' /etc/httpd/\n/etc/httpd/conf/httpd.conf:# ServerName www.example.com:80\n/etc/httpd/conf/httpd.conf:#ServerName localhost",tips:"Combine with -i (case-insensitive) and -n (line numbers): grep -rin",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Recursive text search"},
 {id:"et15",scenario:"Show lines NOT matching pattern",command:"grep -v '^#' /etc/sudoers",breakdown:{"grep":"Search","-v":"Invert match (show non-matching)","/etc/sudoers":"File"},why:"Filter out comments to see actual configuration. Very useful for config files.",terminal:"[root@server ~]# grep -v '^#' /etc/sudoers | grep -v '^$'\nDefaults !visiblepw\nDefaults env_reset\nroot ALL=(ALL:ALL) ALL",tips:"Combine: grep -v '^#' file | grep -v '^$' removes comments and blank lines.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Show non-comment lines"},
 {id:"et16",scenario:"Configure time synchronization",command:"timedatectl set-ntp true",breakdown:{"timedatectl":"Time and date control","set-ntp":"Enable NTP","true":"Enable (false to disable)"},why:"Enable Network Time Protocol for accurate system time. Required for many services.",terminal:"[root@server ~]# timedatectl set-ntp true\n[root@server ~]# timedatectl status\nSystem clock synchronized: yes\nNTP service: active",tips:"Requires chronyd or systemd-timesyncd service running. Verify with timedatectl status.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Enable NTP time sync"},
 {id:"et17",scenario:"Check NTP sync sources",command:"chronyc sources",breakdown:{"chronyc":"Chrony client","sources":"Show NTP sources"},why:"Verify which NTP servers system is syncing with. Troubleshoot time issues.",terminal:"[root@server ~]# chronyc sources\nMS Name/IP address Stratum Poll Reach LastRx\n^* time.google.com 2 6 377 25",tips:"* means currently selected source. + means acceptable source. ? means unreachable.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Check NTP sources"},
 {id:"et18",scenario:"Edit sudo configuration",command:"visudo",breakdown:{"visudo":"Edit sudoers file safely"},why:"Safely edit /etc/sudoers with syntax checking. Prevents breaking sudo access.",terminal:"[root@server ~]# visudo\n## Opens editor with /etc/sudoers\n## Checks syntax on save",tips:"NEVER edit /etc/sudoers directly! visudo prevents syntax errors that could lock you out.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Edit sudoers file"},
 {id:"et19",scenario:"Add Flatpak repository",command:"flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo",breakdown:{"flatpak":"Flatpak package manager","remote-add":"Add repository","--if-not-exists":"Skip if already exists","flathub":"Repository name"},why:"Add Flathub repository for installing flatpak applications.",terminal:"[user@server ~]$ flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo",tips:"Flathub is main flatpak app store. Required before installing flatpak apps.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Add Flatpak repo"},
 {id:"et20",scenario:"Install Flatpak application",command:"flatpak install flathub org.gimp.GIMP",breakdown:{"flatpak":"Flatpak","install":"Install app","flathub":"Repository","org.gimp.GIMP":"App ID"},why:"Install containerized desktop applications. Isolated from system.",terminal:"[user@server ~]$ flatpak install flathub org.gimp.GIMP\nLooking for matches...\nRequired runtime: org.gnome.Platform\nInstall complete.",tips:"Apps run isolated. Find app IDs at flathub.org. Uninstall: flatpak uninstall org.gimp.GIMP",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Install Flatpak app"},
 {id:"et21",scenario:"Inspect remote container image",command:"skopeo inspect docker://nginx",breakdown:{"skopeo":"Container image utility","inspect":"Show image details","docker://":"Registry type","nginx":"Image name"},why:"Inspect container images without pulling them. Saves bandwidth.",terminal:"[user@server ~]$ skopeo inspect docker://nginx\n{\n\"Name\": \"docker.io/library/nginx\",\n\"Digest\": \"sha256:abc123...\",\n\"RepoTags\": [\"latest\", \"1.21\", \"stable\"]\n}",tips:"Useful to check image details before podman pull. Shows layers, env vars, etc.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Inspect container image remotely"},
 {id:"et22",scenario:"Copy image between registries",command:"skopeo copy docker://source/image docker://dest/image",breakdown:{"skopeo":"Image tool","copy":"Copy image","docker://":"Source registry","docker://":"Destination registry"},why:"Transfer images between registries without pulling to local machine.",terminal:"[user@server ~]$ skopeo copy docker://nginx:latest docker://myregistry.local/nginx:latest",tips:"Useful for air-gapped systems or mirroring images. Faster than pull+tag+push.",importance:"LOW",frequency:"20% of exams",simpleScenario:"Copy image between registries"}
 ],

 "Text Editors (Vim/Vi)": [
 {id:"vim1",scenario:"You are a system administrator who needs to create or open a configuration file called filename.txt on the RHCSA exam server. Vim is the standard terminal text editor for RHEL systems and mastering its usage is essential for editing configuration files, scripts, and system files during the exam. Open vim to either create a new file or edit an existing one from the command line.",command:"vim filename.txt",breakdown:{"vim":"Invokes the Vim editor (Vi IMproved), the standard editor on RHEL/CentOS systems","filename.txt":"The file to open or create. If it doesn't exist, Vim creates it on save"},why:"Vim is the primary text editor used on RHCSA exams. You must be able to open, edit, and save files. Knowing vim is not optional - it appears in nearly every exam task requiring file editing.",terminal:"[root@server ~]# vim filename.txt\n~\n~\n~\n\"filename.txt\" [New File]",tips:"Alternative editors: nano (easier), vi (minimal vim). Vim has multiple modes - you start in COMMAND mode. Press 'i' to start typing.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Open or create file in vim"},
 {id:"vim2",scenario:"You have opened a file in vim and are in COMMAND mode (the default). You need to start typing text, adding content, or editing existing text in the file. Before you can type anything, you must switch from COMMAND mode to INSERT mode. Without entering insert mode, every key you press is interpreted as a command, not text input.",command:"i",breakdown:{"i":"Enter INSERT mode at current cursor position. All subsequent keystrokes are typed as text into the file"},why:"Vim is modal - it has separate modes for typing text vs running commands. INSERT mode is required for entering text. This is the most fundamental vim concept to understand.",terminal:"[root@server ~]# vim file.txt\n-- INSERT --",tips:"Other insert entry points: 'a' inserts AFTER cursor, 'A' inserts at end of line, 'o' opens new line below, 'O' opens new line above. Watch for -- INSERT -- at bottom.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Enter insert mode to type text"},
 {id:"vim3",scenario:"You are in INSERT mode and have finished typing text or making changes in your vim session. You need to return to COMMAND mode to run commands like saving, quitting, searching, or deleting lines. You cannot run vim commands while in INSERT mode - Esc is the universal 'go back to command mode' key.",command:"Esc",breakdown:{"Esc":"Escape key. Exits any mode and returns to COMMAND mode (also called Normal mode). The 'safe' mode of vim."},why:"Esc is the most pressed key in vim. You must exit INSERT mode before doing anything else - saving, quitting, searching, deleting. If vim behaves unexpectedly, press Esc multiple times.",terminal:"[root@server ~]# vim file.txt\n(bottom bar changes from '-- INSERT --' to blank)",tips:"If you're ever lost in vim, press Esc 2-3 times to return to COMMAND mode. From command mode you can always :q! to quit.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Exit insert mode back to command mode"},
 {id:"vim4",scenario:"You have finished editing a configuration file in vim and need to save the changes AND close the editor. In RHCSA exams, you frequently edit files like /etc/fstab, /etc/hostname, /etc/hosts, and must save and exit correctly. Failing to save means your configuration changes are lost.",command:":wq",breakdown:{":":"Enter COMMAND LINE mode (the colon prompt at bottom of screen)","w":"Write (save) the file to disk","q":"Quit vim and return to the shell"},why:"The most common vim action on any exam. After editing /etc/fstab, /etc/sysconfig/network-scripts/, or any config file, you must save and exit. This is how you do it.",terminal:"[root@server ~]# vim /etc/hostname\n(after editing)\n:wq\n[root@server ~]#",tips:"Alternative: :x (same as :wq but only writes if changes made). ZZ (capital Z twice in command mode) also saves and quits. :w saves without quitting.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Save file and quit vim"},
 {id:"vim5",scenario:"You opened a file in vim but made mistakes or decided you don't want to save the changes. You need to quit vim immediately and discard all edits, returning the file to its original state. This is critical when you accidentally edit the wrong file or make incorrect changes to important system files.",command:":q!",breakdown:{":":"Enter command line mode","q":"Quit vim","!":"Force quit - discard all unsaved changes without asking for confirmation"},why:"Essential safety command. If you make a mistake editing /etc/fstab or other critical files, :q! lets you escape without corrupting the file. The ! forces vim to abandon unsaved changes.",terminal:"[root@server ~]# vim /etc/fstab\n(after accidental changes)\n:q!\n[root@server ~]#",tips:"Without !, vim will warn you about unsaved changes. Always use :q! when you want to abandon edits. :q alone quits if no changes were made.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Quit vim without saving changes"},
 {id:"vim6",scenario:"You are editing a script or configuration file in vim and need to delete an entire line that is incorrect. Instead of backspacing through the whole line, vim provides a quick way to delete the entire current line with a two-keystroke command in COMMAND mode.",command:"dd",breakdown:{"dd":"Delete (cut) the entire current line. The line is placed in vim's clipboard buffer and can be pasted with 'p'"},why:"Editing efficiency. Much faster than positioning cursor and deleting character by character. Also works as a cut - deleted line can be pasted. Very common when cleaning up config files.",terminal:"[root@server ~]# vim /etc/hosts\n(dd deletes the line your cursor is on)",tips:"5dd deletes 5 lines. dd also 'cuts' - press p to paste the deleted line below cursor. D deletes from cursor to end of line (different from dd).",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Delete entire line in vim"},
 {id:"vim7",scenario:"You need to copy a line in a configuration file to paste it elsewhere, perhaps to duplicate a setting with slight modifications. In vim COMMAND mode, you can yank (copy) the current line without deleting it, then paste it wherever needed.",command:"yy",breakdown:{"yy":"Yank (copy) the entire current line into vim's buffer. Does not delete the line. Paste with 'p'."},why:"Copy-paste is essential for editing config files efficiently. Instead of retyping, yank a line and paste it to create similar entries with small modifications.",terminal:"[root@server ~]# vim /etc/fstab\n(yy copies current line, then p pastes below)",tips:"5yy copies 5 lines. yw yanks a word, y$ yanks to end of line. Yanked content stays in buffer until next yank or delete.",importance:"HIGH",frequency:"50% of exams",simpleScenario:"Copy (yank) line in vim"},
 {id:"vim8",scenario:"After deleting (dd) or copying (yy) a line in vim, you need to paste it in a different location in the file. The paste command places the buffered content below the current cursor line.",command:"p",breakdown:{"p":"Paste the contents of vim's buffer BELOW the current line (lowercase p). P (capital) pastes ABOVE the current line"},why:"Part of the cut/copy-paste workflow in vim. Essential for moving lines around in config files or duplicating entries.",terminal:"[root@server ~]# vim /etc/fstab\n(p pastes the yanked/deleted line below cursor)",tips:"p = paste below, P = paste above. Works with both dd (cut) and yy (copy) buffers. Can paste multiple times from same buffer.",importance:"HIGH",frequency:"50% of exams",simpleScenario:"Paste line below cursor in vim"},
 {id:"vim9",scenario:"You made a change in vim that was incorrect - perhaps you accidentally deleted the wrong line or typed the wrong text. Vim has a powerful undo feature that lets you reverse your last action, similar to Ctrl+Z in graphical editors.",command:"u",breakdown:{"u":"Undo the last change in COMMAND mode. Repeatedly pressing u undoes multiple previous actions"},why:"Safety net for mistakes. If you delete the wrong line or make incorrect edits, u brings back your changes. Critical when editing important system files.",terminal:"[root@server ~]# vim /etc/sysconfig/network\n(press u to undo last change)",tips:"Press u multiple times to undo multiple changes. Ctrl+r redoes (undoes the undo). Vim keeps extensive undo history.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Undo last change in vim"},
 {id:"vim10",scenario:"You are editing a large log file or configuration file in vim and need to find a specific pattern, hostname, IP address, or configuration keyword. Vim's built-in search lets you jump directly to any text pattern.",command:"/pattern",breakdown:{"/":"Initiate forward search from current cursor position","pattern":"The text or regex pattern to search for. Press Enter to execute."},why:"Finding text in large files quickly. Instead of scrolling through hundreds of lines, / jumps you to exactly the text you need. Essential for editing large config files.",terminal:"[root@server ~]# vim /var/log/messages\n/error (press Enter to search)\n(cursor jumps to first match)",tips:"Press n to jump to next match, N to go to previous match. Search is case-sensitive by default. Use /pattern/i for case-insensitive search.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Search for text pattern in vim"},
 {id:"vim11",scenario:"You need to navigate to a specific line number in a large file. In system administration, you often see error messages like 'syntax error at line 42 of /etc/fstab'. Vim lets you jump directly to any line number.",command:":50",breakdown:{":":"Enter command line mode","50":"Line number to jump to. Replace 50 with any line number"},why:"Directly jump to specific lines when troubleshooting configuration errors. Log files and error messages often reference specific line numbers.",terminal:"[root@server ~]# vim /etc/fstab\n:50\n(cursor jumps to line 50)",tips:":1 goes to first line, :$ goes to last line. In command mode, 50G also jumps to line 50. :set number shows line numbers.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Jump to specific line number"},
 {id:"vim12",scenario:"You need to find all occurrences of a word or string in a file and replace them all with a different string. This is essential when renaming hostnames, changing IP addresses, or updating repeated configuration values across an entire file.",command:":%s/old/new/g",breakdown:{":":"Command line mode","%":"Apply to all lines in file","s":"Substitute command","/old/":"Pattern to find (the text to replace)","/new/":"Replacement text (what to replace it with)","/g":"Global flag - replace ALL occurrences on each line, not just first"},why:"Bulk text replacement. If a hostname changed from 'server1' to 'prod01', this command updates every occurrence in the file with one command. Essential for config file editing.",terminal:"[root@server ~]# vim /etc/hosts\n:%s/server1/prod01/g\n(replaces all instances of 'server1' with 'prod01')",tips:":%s/old/new/gc adds confirmation prompt for each replacement. :%s/old/new/gi is case-insensitive. :10,20s/old/new/g replaces only in lines 10-20.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Find and replace all occurrences"},
 {id:"vim13",scenario:"You are editing a script or configuration file with many lines and need to reference line numbers to navigate, troubleshoot, or follow along with documentation. Vim can display line numbers alongside each line in the file.",command:":set number",breakdown:{":set":"Change vim settings","number":"Show line numbers on the left side of each line"},why:"Line numbers make navigation easier, help when following error messages that reference specific lines, and make pair programming or documentation following easier.",terminal:"[root@server ~]# vim /etc/fstab\n:set number\n(line numbers appear on left side)\n 1 UUID=xxx / xfs defaults 0 0",tips:":set nonumber hides line numbers. :set relativenumber shows relative numbers for easier movement. Add to ~/.vimrc for permanent setting.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Show line numbers in vim"},
 {id:"vim14",scenario:"Your cursor is somewhere in the middle of a long line and you need to move instantly to the very beginning of that line. This is useful when navigating configuration lines or correcting the start of a line.",command:"0",breakdown:{"0":"Zero key - moves cursor to the very first character of the current line (column 1), regardless of indentation"},why:"Quick navigation within long lines. Combined with insert mode entry points, allows rapid line editing without excessive arrow key presses.",terminal:"[root@server ~]# vim /etc/sysconfig/network-scripts/ifcfg-eth0\n(press 0 to jump to start of current line)",tips:"0 goes to column 1. ^ goes to first non-whitespace character. Use ^ when you want to skip indentation.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Jump to beginning of line"},
 {id:"vim15",scenario:"Your cursor is in the middle of a line and you need to jump to the very end of that line to append text or check what's there. Vim provides instant navigation to line endings.",command:"$",breakdown:{"$":"Dollar sign key - moves cursor to the last character of the current line"},why:"Quick navigation to end of lines. Combined with a for append-after, you can quickly add text to end of any line.",terminal:"[root@server ~]# vim /etc/hosts\n(press $ to jump to end of current line)",tips:"$ in search patterns also means end of line (e.g., /error$ finds lines ending with 'error'). Use A (capital) to jump to end of line AND enter insert mode simultaneously.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Jump to end of line"},
 {id:"vim16",scenario:"You need to delete from the current cursor position to the end of the line. Perhaps you need to change only the second half of a long configuration line without retyping the beginning.",command:"D",breakdown:{"D":"Capital D - Deletes from the current cursor position to the end of the line. Equivalent to d$"},why:"Efficient line editing. When you need to replace the end of a configuration line, position cursor at the change point and press D to clear, then i to type new content.",terminal:"[root@server ~]# vim /etc/fstab\n(position cursor, press D to delete to end of line)",tips:"d$ does the same thing. d0 deletes from cursor to beginning of line. C (capital) deletes to end of line AND enters insert mode.",importance:"MEDIUM",frequency:"30% of exams",simpleScenario:"Delete from cursor to end of line"},
 {id:"vim17",scenario:"You are editing a configuration file and need to add a completely new line below the current line and immediately start typing on it. Rather than pressing End then Enter, vim provides a single key to open a new line in insert mode.",command:"o",breakdown:{"o":"Lowercase o - Opens a new line BELOW the current cursor line and immediately enters INSERT mode"},why:"Most natural way to add new lines between existing config entries. One keystroke instead of navigating to end of line and pressing Enter.",terminal:"[root@server ~]# vim /etc/hosts\n(o creates new line below, enters insert mode automatically)",tips:"O (capital) opens new line ABOVE cursor. This is one of the most frequently used vim commands for adding new configuration entries.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Open new line below and enter insert mode"},
 {id:"vim18",scenario:"You have made important edits to a configuration file and want to save the current state to disk without quitting vim. This lets you save progress while continuing to edit, protecting your work.",command:":w",breakdown:{":":"Command line mode","w":"Write (save) the current file to disk. Vim continues to stay open after saving"},why:"Save without quitting. Best practice during long editing sessions - save frequently to protect work. Also used before testing if a config works.",terminal:"[root@server ~]# vim /etc/httpd/conf/httpd.conf\n:w\n\"httpd.conf\" 200L, 15000C written",tips:":w filename saves to a different file. :w! forces write on read-only files (if you have permission). Combine with :q separately: :w then :q instead of :wq.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"Save file without quitting vim"},
 {id:"vim19",scenario:"You just performed an action in vim - perhaps deleted a line, added text, or made a substitution. Now you need to repeat that exact same action multiple times elsewhere in the file without retyping the commands.",command:".",breakdown:{".":"Period/dot key - Repeats the last change command. Works for insertions, deletions, substitutions, and most editing actions"},why:"Powerful efficiency multiplier. If you just added a configuration line and need to add it in 5 more places, navigate there and press . each time instead of retyping.",terminal:"[root@server ~]# vim /etc/hosts\n(after adding a line, navigate and press . to repeat the addition)",tips:"Works with most change commands: dd then . to delete multiple lines, cw to change a word then . to change more occurrences. One of vim's most powerful features.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Repeat last command in vim"},
 {id:"vim20",scenario:"You need to select multiple lines of text in vim to copy, delete, or manipulate them as a group. Visual mode allows you to highlight text and then perform operations on the selection.",command:"v",breakdown:{"v":"Enter VISUAL mode - allows highlighting text by moving cursor. The highlighted region can then be deleted (d), yanked (y), indented (>), or operated on"},why:"Select and operate on blocks of text. Useful when you need to copy a multi-line config block or delete a section of a script.",terminal:"[root@server ~]# vim /etc/fstab\n(v enters visual mode, move cursor to select text)\n-- VISUAL --",tips:"V (capital) selects entire lines. Ctrl+v enters VISUAL BLOCK mode for column selection. After selecting, press d to delete, y to copy, > to indent.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Enter visual mode to select text"}

 function getCommand(modeType = 'mixed', category = null) {
 let pool = allCmds;
 
 // Filter by category if specified
 if (category && category !== 'all') {
 pool = pool.filter(c => c.cat === category);
 }
 
 // Filter by mode type
 if (modeType === 'weak' && prog.weak.size > 0) {
 const weakIds = Array.from(prog.weak);
 pool = pool.filter(c => weakIds.includes(c.id));
 }
 
 if (pool.length === 0) pool = allCmds;
 
 // Weighted random selection based on performance
 const weights = pool.map(c => {
 const stats = prog.stats[c.id] || {attempts: 0, correct: 0};
 if (stats.attempts === 0) return 5; // New command
 const accuracy = stats.correct / stats.attempts;
 if (accuracy < 0.5) return 4; // Poor
 if (accuracy < 0.8) return 2; // Average
 return 1; // Good
 });
 
 const total = weights.reduce((a, b) => a + b, 0);
 let random = Math.random() * total;
 
 for (let i = 0; i < weights.length; i++) {
 random -= weights[i];
 if (random <= 0) return pool[i];
 }
 
 return pool[0];
 }

 function checkAnswer(input) {
 const isCorrect = input.trim() === cmd.command;
 
 prog.total++;
 if (!prog.stats[cmd.id]) {
 prog.stats[cmd.id] = {attempts: 0, correct: 0, firstTrySuccess: 0};
 }
 prog.stats[cmd.id].attempts++;
 
 if (isCorrect) {
 prog.correct++;
 prog.streak++;
 prog.stats[cmd.id].correct++;
 
 if (rep === 0) { // First attempt success
 prog.stats[cmd.id].firstTrySuccess = (prog.stats[cmd.id].firstTrySuccess || 0) + 1;
 }
 
 if (prog.streak > prog.longest) {
 prog.longest = prog.streak;
 }
 
 // Mastery detection
 if (prog.stats[cmd.id].correct >= 5) {
 prog.mastered.add(cmd.id);
 prog.weak.delete(cmd.id);
 }
 } else {
 prog.streak = 0;
 
 // Weak command detection
 const stats = prog.stats[cmd.id];
 if (stats.attempts - stats.correct >= 3) {
 prog.weak.add(cmd.id);
 }
 }
 
 // Daily streak tracking
 const today = new Date().toDateString();
 if (prog.lastDate !== today) {
 const yesterday = new Date(Date.now() - 86400000).toDateString();
 prog.daily = (prog.lastDate === yesterday) ? prog.daily + 1 : 1;
 prog.lastDate = today;
 }
 
 saveProgress();
 return isCorrect;
 }

 function initializeFlashcardSession() {
 flashcardSessionCards = [];
 flashcardCurrentIndex = 0;
 flashcardRevealed = false;
 flip = false;

 let pool = allCmds;

 if (currentCategory && currentCategory !== "all") {
 pool = pool.filter(c => c.cat === currentCategory);
 }

 if (starOnly && prog.starred.size > 0) {
 pool = pool.filter(c => prog.starred.has(c.id));
 }

 if (pool.length === 0) pool = allCmds;

 if (flashcardMode === "simple") {
 const count = Math.min(20, pool.length);
 const shuffled = [...pool].sort(() => Math.random() - 0.5);
 flashcardSessionCards = shuffled.slice(0, count);
 } else {
 // Smart mode with spaced repetition
 const now = Date.now();
 const dueCards = pool.filter(c => {
 const progress = prog.flashcardProgress[c.id];
 return !progress || !progress.nextReview || progress.nextReview <= now;
 });

 const newCards = pool.filter(c => {
 const progress = prog.flashcardProgress[c.id];
 return !progress || progress.reviews === 0;
 }).slice(0, 5);

 const combined = [...new Set([...dueCards, ...newCards])];
 flashcardSessionCards = combined.sort(() => Math.random() - 0.5).slice(0, 20);
 }

 if (flashcardSessionCards.length > 0) {
 cmd = flashcardSessionCards[0];
 }
 }

 function rateFlashcard(rating) {
 const currentCard = flashcardSessionCards[flashcardCurrentIndex];
 if (!currentCard) return;

 const progress = prog.flashcardProgress[currentCard.id];
 const intervals = {
 'again': 0.16667, // 10 minutes
 'hard': 0.0416667, // 1 hour 
 'good': 1, // 1 day
 'easy': 4 // 4 days
 };

 if (rating === 'again') {
 progress.streak = 0;
 progress.ease = Math.max(1.3, progress.ease - 0.2);
 } else {
 progress.streak++;
 if (rating === 'easy') {
 progress.ease = Math.min(2.5, progress.ease + 0.15);
 }
 }

 const minutes = intervals[rating] * progress.interval;
 progress.interval = minutes;
 progress.nextReview = Date.now() + (minutes * 60 * 1000);
 progress.reviews++;

 saveProgress();
 nextFlashcard();
 }

 function nextFlashcard() {
 flashcardCurrentIndex++;
 flip = false;
 flashcardRevealed = false;

 if (flashcardCurrentIndex >= flashcardSessionCards.length) {
 alert(`‚úÖ Session Complete!\nReviewed ${flashcardSessionCards.length} cards`);
 exitMode();
 return;
 }

 cmd = flashcardSessionCards[flashcardCurrentIndex];
 render();
 }

 function selectMatch(type, index) {
 const block = matchBlocks[matchBlock];
 
 if (type === 'cmd') {
 if (matchedPairs.includes(`cmd-${index}`)) return;
 selectedCmd = index;
 selectedDesc = null;
 } else {
 if (matchedPairs.includes(`desc-${index}`)) return;
 selectedDesc = index;
 }
 
 if (selectedCmd !== null && selectedDesc !== null) {
 if (selectedCmd === selectedDesc) {
 // Correct match!
 matchedPairs.push(`cmd-${selectedCmd}`, `desc-${selectedDesc}`);
 matchScore += 10;
 selectedCmd = null;
 selectedDesc = null;
 
 if (matchedPairs.length >= block.commands.length * 2) {
 // Block complete

 setTimeout(() => {
 matchBlock++;
 selectedCmd = null;
 selectedDesc = null;
 matchedPairs = [];
 
 // Randomize next block
 const nextBlock = matchBlocks[matchBlock];
 nextBlock.cmdOrder = nextBlock.commands.map((c, i) => i).sort(() => Math.random() - 0.5);
 nextBlock.descOrder = nextBlock.descriptions.map((d, i) => i).sort(() => Math.random() - 0.5);
 
 render();
 }, 500);
 } else {
 // Game complete
 setTimeout(() => {
 alert(`üèÜ Match Master Complete!\nFinal Score: ${matchScore}\n${matchScore >= 500 ? '‚ö° PERFECT!' : matchScore >= 400 ? 'üî• EXCELLENT!' : 'üëç GOOD!'}`);
 prog.matchScores.push(matchScore);
 saveProgress();
 exitMode();
 }, 500);

 } else {

 document.querySelectorAll('.match-item.selected').forEach(el => {
 el.classList.add('wrong');
 setTimeout(() => el.classList.remove('wrong'), 300);

 }

 <h2>Critical Commands Per Topic</h2>

 <div class="game-rules">
 <div class="rule-title">User Management</div>
 <div class="rule-item"><code>useradd -m username</code> - always use -m to create home directory</div>
 <div class="rule-item"><code>usermod -aG groupname username</code> - always -aG together, never just -G</div>
 <div class="rule-item"><code>chage -M 90 -W 7 username</code> - password aging policy</div>
 <div class="rule-item"><code>chown user:group file</code> and <code>chmod 755 file</code> - ownership and permissions</div>

 <div class="rule-title">systemd</div>
 <div class="rule-item"><code>systemctl enable --now servicename</code> - start and enable in one command</div>
 <div class="rule-item"><code>systemctl reload servicename</code> - reload config with no downtime</div>
 <div class="rule-item"><code>journalctl -u servicename -f</code> - follow logs</div>
 <div class="rule-item"><code>systemctl --failed</code> - see what failed</div>

 <div class="rule-title">Networking</div>
 <div class="rule-item"><code>nmcli con mod eth0 ipv4.addresses 192.168.1.100/24</code></div>
 <div class="rule-item"><code>nmcli con mod eth0 ipv4.method manual</code> - required when setting static IP</div>
 <div class="rule-item"><code>nmcli con up eth0</code> - apply changes</div>
 <div class="rule-item"><code>hostnamectl set-hostname server.example.com</code></div>

 <div class="rule-title">Firewall</div>
 <div class="rule-item"><code>firewall-cmd --permanent --add-service=http</code></div>
 <div class="rule-item"><code>firewall-cmd --reload</code> - always required after --permanent</div>
 <div class="rule-item"><code>firewall-cmd --list-all</code> - verify active rules</div>

 <div class="rule-title">Storage and LVM</div>
 <div class="rule-item"><code>pvcreate /dev/sdb</code> then <code>vgcreate vgname /dev/sdb</code> then <code>lvcreate -L 10G -n lvname vgname</code></div>
 <div class="rule-item"><code>lvextend -r -L +5G /dev/vgname/lvname</code> - -r resizes filesystem automatically</div>
 <div class="rule-item"><code>mkfs.xfs /dev/vgname/lvname</code> - RHEL 9 default filesystem</div>
 <div class="rule-item"><code>blkid</code> - get UUID for /etc/fstab entry</div>
 <div class="rule-item">fstab format: UUID=xxx /mountpoint xfs defaults 0 0</div>

 <div class="rule-title">SELinux</div>
 <div class="rule-item"><code>restorecon -Rv /path/</code> - fix context after moving files</div>
 <div class="rule-item"><code>setsebool -P boolean_name on</code> - -P makes it persistent across reboots</div>
 <div class="rule-item"><code>semanage port -a -t http_port_t -p tcp 8080</code> - allow non-standard port</div>
 <div class="rule-item"><code>ausearch -m AVC -ts recent</code> - see what SELinux blocked</div>
 </div>

 <h2>Common Mistakes That Cost Points</h2>
 <div class="game-rules" style="background:rgba(255,51,102,0.08);">
 <div class="rule-title">Automatic Fail - System Does Not Boot</div>
 <div class="rule-item">A bad /etc/fstab entry is the most common cause. Test before rebooting:</div>
 <div class="rule-item"><code>mount -a</code> - attempt to mount everything in fstab; errors appear immediately</div>
 <div class="rule-item"><code>findmnt --verify</code> - verify all fstab entries are valid</div>
 <div class="rule-item"><code>systemctl daemon-reload</code> - reload after any unit file changes</div>
 <div class="rule-item">If the system fails to boot after a bad fstab entry, boot into rescue/emergency mode, fix the fstab, then reboot</div>
 <div class="rule-item">Always use UUID in fstab, not device names: <code>blkid /dev/vgname/lvname</code> to get UUID, then <code>echo "UUID=xxx /mnt/point xfs defaults 0 0" >> /etc/fstab</code></div>

 <div class="rule-title">Automatic Fail - Wrong Network Config After Reboot</div>
 <div class="rule-item">After setting static IP, verify it survives reboot: <code>nmcli con mod eth0 connection.autoconnect yes</code></div>
 <div class="rule-item">Test immediately after applying: <code>nmcli con up eth0</code> then <code>ip addr show</code></div>
 <div class="rule-item">Ping the gateway to verify routing: <code>ping -c 4 192.168.1.1</code></div>

 <div class="rule-title">Automatic Fail - Locking Yourself Out of SSH</div>
 <div class="rule-item">Before disabling password auth or changing SSH port, verify key login works in a separate terminal</div>
 <div class="rule-item">Before restarting sshd after config changes: <code>sshd -t</code> to validate the config</div>
 <div class="rule-item">If port is changed, open it in firewall first: <code>firewall-cmd --permanent --add-port=2222/tcp &amp;&amp; firewall-cmd --reload</code></div>
 <div class="rule-item">Keep one existing SSH session open while testing the new config from a second session</div>

 <div class="rule-title">Costly Time Wasters</div>
 <div class="rule-item">Using <code>usermod -G</code> instead of <code>usermod -aG</code> - destroys all existing group memberships silently</div>
 <div class="rule-item">Forgetting <code>firewall-cmd --reload</code> after --permanent - rules are staged but not active</div>
 <div class="rule-item">Missing <code>-r</code> flag on lvextend - LV grows but filesystem stays the same size: <code>lvextend -r -L +5G /dev/vg/lv</code></div>
 <div class="rule-item">Not running <code>nmcli con up eth0</code> after network changes - settings are saved but not applied</div>
 <div class="rule-item">Setting SELinux booleans without -P - changes are lost after reboot: <code>setsebool -P httpd_can_network_connect on</code></div>
 <div class="rule-item">Creating a user without -m - home directory is not created: <code>useradd -m username</code></div>
 <div class="rule-item">Forgetting to run <code>systemctl enable servicename</code> separately from <code>start</code> - service runs now but not after reboot. Use <code>enable --now</code> to do both at once</div>
 </div>
