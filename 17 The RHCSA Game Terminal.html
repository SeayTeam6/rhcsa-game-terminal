 "Process Management": [
 {id:"p1",scenario:"List all running processes with full details",command:"ps aux",breakdown:{"ps":"Process status","a":"All users' processes","u":"User-oriented format (shows owner)","x":"Include processes without controlling terminal"},why:"See all processes on system. Troubleshoot high CPU/memory, find PIDs for kill commands.",terminal:"[root@server ~]# ps aux\nUSER PID %CPU %MEM VSZ RSS TTY STAT START TIME COMMAND\nroot 1 0.0 0.3 128380 6892 ? Ss 10:20 0:01 /usr/lib/systemd/systemd\nroot 1234 2.5 1.2 235680 25432 ? Sl 10:25 5:32 /usr/sbin/httpd",tips:"Most comprehensive process list. Alternatives: ps -ef (different format), top (real-time). Find process: ps aux | grep httpd",importance:"HIGH",frequency:"70% of exams"},
 {id:"p2",scenario:"Terminate process with PID 1234 gracefully",command:"kill 1234",breakdown:{"kill":"Send signal to process","1234":"Process ID (PID)"},why:"Stop misbehaving process. Default signal is TERM (15) - asks process to exit gracefully. Clean shutdown.",terminal:"[root@server ~]# kill 1234\n[root@server ~]# ps aux | grep 1234\n(process gone)",tips:"Default sends SIGTERM (15). Process can catch and clean up. If doesn't work, use kill -9 1234 (SIGKILL - force). Get PID from ps aux or pidof",importance:"HIGH",frequency:"60% of exams"},
 {id:"p3",scenario:"Force kill process 1234 that won't respond to normal kill",command:"kill -9 1234",breakdown:{"kill":"Send signal","-9":"SIGKILL (force, can't be caught)","1234":"PID"},why:"Last resort when process frozen/unresponsive. Immediately terminates - no cleanup. Use only if normal kill fails.",terminal:"[root@server ~]# kill -9 1234",tips:"SIGKILL (9) vs SIGTERM (15): -9 is instant kill, no cleanup. Try normal kill first! Common signals: 9=KILL, 15=TERM, 1=HUP (reload)",importance:"HIGH",frequency:"50% of exams"},
 {id:"p4",scenario:"Monitor system processes in real-time with resource usage",command:"top",breakdown:{"top":"Table of processes (real-time monitor)"},why:"Live view of CPU/memory usage. Find resource hogs, monitor system load. Interactive - updates every 3 seconds.",terminal:"[root@server ~]# top\ntop - 14:30:00 up 4:10, 2 users, load average: 0.52, 0.58, 0.59\nTasks: 145 total, 2 running, 143 sleeping\n%Cpu(s): 5.2 us, 2.1 sy, 0.0 ni, 92.7 id\nMiB Mem : 3736.0 total, 245.2 free, 2156.3 used\n\n PID USER PR NI VIRT RES SHR S %CPU %MEM TIME+ COMMAND\n 1234 apache 20 0 235680 25432 12345 S 25.3 0.7 5:32.18 httpd",tips:"Interactive: Press 'q' to quit, 'k' to kill process, 'M' sort by memory, 'P' sort by CPU, 'h' for help. Alternative: htop (if installed)",importance:"HIGH",frequency:"50% of exams"},
 {id:"p5",scenario:"Find process ID of sshd",command:"pidof sshd",breakdown:{"pidof":"Find PID of running process","sshd":"Process name"},why:"Quickly get PID for process management (kill, renice, etc.).",terminal:"[root@server ~]# pidof sshd\n1234",tips:"Returns all PIDs for processes with that name. Returns nothing if not running.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"p6",scenario:"Show process tree with hierarchy",command:"pstree",breakdown:{"pstree":"Display process tree"},why:"Visualize parent-child process relationships.",terminal:"[root@server ~]# pstree\nsystemd‚îÄ‚î¨‚îÄNetworkManager‚îÄ‚îÄ‚îÄ2*[{NetworkManager}]\n ‚îú‚îÄagetty\n ‚îú‚îÄauditd‚îÄ‚îÄ‚îÄ{auditd}\n ‚îú‚îÄcrond\n ‚îú‚îÄdbus-daemon\n ‚îú‚îÄhttpd‚îÄ‚î¨‚îÄhttpd\n ‚îÇ ‚îú‚îÄhttpd\n ‚îÇ ‚îî‚îÄhttpd",tips:"Add -p to show PIDs. Shows which processes spawned others.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"p7",scenario:"Change priority of running process",command:"renice -n 5 -p 1234",breakdown:{"renice":"Change priority","-n 5":"New nice value (higher = lower priority)","-p 1234":"PID"},why:"Adjust process CPU priority. Lower priority for CPU-intensive background tasks.",terminal:"[root@server ~]# renice -n 5 -p 1234\n1234 (process ID) old priority 0, new priority 5",tips:"Nice range: -20 (highest priority) to 19 (lowest). Default is 0.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"p8",scenario:"Run process with low priority",command:"nice -n 10 ./script.sh",breakdown:{"nice":"Run with modified priority","-n 10":"Nice value (lower priority)","./script.sh":"Command to run"},why:"Start CPU-intensive process with low priority to not affect system.",terminal:"[root@server ~]# nice -n 10 ./script.sh",tips:"Combine with nohup for background: nohup nice -n 10 ./script.sh &",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"p9",scenario:"Show open files by process",command:"lsof -p 1234",breakdown:{"lsof":"List open files","-p 1234":"Process ID"},why:"See what files a process has open. Troubleshoot 'device busy' errors.",terminal:"[root@server ~]# lsof -p 1234\nCOMMAND PID USER FD TYPE DEVICE SIZE/OFF NODE NAME\nhttpd 1234 root cwd DIR 253,0 4096 2 /\nhttpd 1234 root rtd DIR 253,0 4096 2 /\nhttpd 1234 root txt REG 253,0 123456 123456 /usr/sbin/httpd",tips:"Useful for finding what's preventing unmount or deletion.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"p10",scenario:"Show processes using network port 80",command:"lsof -i :80",breakdown:{"lsof":"List open files","-i :80":"Internet files on port 80"},why:"Find which process is listening on a port.",terminal:"[root@server ~]# lsof -i :80\nCOMMAND PID USER FD TYPE DEVICE SIZE/OFF NODE NAME\nhttpd 1234 root 4u IPv6 12345 0t0 TCP *:http (LISTEN)",tips:"Alternative: ss -tulpn | grep :80",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"p11",scenario:"Send HUP signal to process (reload configuration)",command:"kill -HUP 1234",breakdown:{"kill":"Send signal","-HUP":"Hangup signal (SIGHUP)","1234":"PID"},why:"Many daemons reload config on HUP without restarting.",terminal:"[root@server ~]# kill -HUP 1234",tips:"Common for: httpd, nginx, sshd (re-read configs).",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"p12",scenario:"Show process memory usage details",command:"pmap 1234",breakdown:{"pmap":"Process memory map","1234":"PID"},why:"Detailed memory analysis. See shared/private memory, libraries.",terminal:"[root@server ~]# pmap 1234\n1234: /usr/sbin/httpd\n0000555555554000 120K r-x-- /usr/sbin/httpd\n0000555555573000 4K r---- /usr/sbin/httpd\n0000555555574000 4K rw--- /usr/sbin/httpd",tips:"Add -x for extended format with RSS/Dirty.",importance:"LOW",frequency:"20% of exams"},
 {id:"p13",scenario:"Kill all processes by name",command:"pkill httpd",breakdown:{"pkill":"Process kill by name","httpd":"Process name"},why:"Kill multiple processes at once by name instead of PID.",terminal:"[root@server ~]# pkill httpd",tips:"Use -9 for force kill: pkill -9 httpd. Check first: pgrep httpd",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"p14",scenario:"Find processes by name",command:"pgrep httpd",breakdown:{"pgrep":"Process grep","httpd":"Process name"},why:"Get PIDs of processes by name without parsing ps output.",terminal:"[root@server ~]# pgrep httpd\n1234\n1235\n1236",tips:"Use -l to show names: pgrep -l httpd",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"p15",scenario:"Monitor disk I/O by process",command:"iotop",breakdown:{"iotop":"I/O top"},why:"See which processes are doing disk I/O. Troubleshoot slow disk.",terminal:"[root@server ~]# iotop\nTotal DISK READ: 0.00 B/s | Total DISK WRITE: 0.00 B/s\n TID PRIO USER DISK READ DISK WRITE SWAPIN IO> COMMAND\n 1 be/4 root 0.00 B/s 0.00 B/s 0.00 % 0.00 % systemd",tips:"May need to install: yum install iotop. Run as root.",importance:"LOW",frequency:"20% of exams"}
 ],
 "File Operations": [
 {id:"fo1",scenario:"Find all .conf files in /etc directory",command:"find /etc -name '*.conf'",breakdown:{"find":"Search for files","/etc":"Directory to search","-name":"Match by filename","'*.conf'":"Pattern (quote wildcards!)"},why:"Locate configuration files. Essential for finding files by name, type, size, or other criteria.",terminal:"[root@server ~]# find /etc -name '*.conf'\n/etc/ssh/sshd_config\n/etc/resolv.conf\n/etc/yum.conf",tips:"Quote wildcards! find /etc -name *.conf (no quotes) will fail if files in current dir. Other useful: -type f (files only), -type d (dirs), -size +100M (>100MB)",importance:"HIGH",frequency:"70% of exams"},
 {id:"fo2",scenario:"Search for text 'error' in all files under /var/log/ recursively",command:"grep -r 'error' /var/log/",breakdown:{"grep":"Search text in files","-r":"Recursive (search subdirectories)","'error'":"Text to find","/var/log/":"Directory to search"},why:"Find errors in log files. Critical for troubleshooting. Searches all files in directory tree.",terminal:"[root@server ~]# grep -r 'error' /var/log/\n/var/log/messages:Feb 09 14:25:00 server httpd: error connecting to database\n/var/log/httpd/error_log:[error] File not found: /var/www/html/missing.html",tips:"Useful flags: -i (case-insensitive), -n (line numbers), -l (just filenames). Combine: grep -rin 'error' /var/log/ (recursive, case-insensitive, line numbers)",importance:"HIGH",frequency:"80% of exams"},
 {id:"fo3",scenario:"Create compressed tar archive of /home/user directory",command:"tar -czvf backup.tar.gz /home/user/",breakdown:{"tar":"Tape archive utility","-c":"Create archive","-z":"Compress with gzip","-v":"Verbose (show files)","-f":"File name (must be last flag!)","backup.tar.gz":"Archive filename","/home/user/":"Directory to archive"},why:"Backup files. Compress for storage/transfer. Essential for backups and file distribution.",terminal:"[root@server ~]# tar -czvf backup.tar.gz /home/user/\ntar: Removing leading '/' from member names\n/home/user/\n/home/user/.bashrc\n/home/user/documents/file.txt",tips:"CRITICAL: -f must be LAST before filename! Order: tar -czvf file.tar.gz /path/. Verify: tar -tzf backup.tar.gz (list contents). Extract: tar -xzvf backup.tar.gz",importance:"CRITICAL",frequency:"Every exam"},
 {id:"fo4",scenario:"Extract tar.gz archive to current directory",command:"tar -xzvf backup.tar.gz",breakdown:{"tar":"Tape archive","-x":"Extract (opposite of -c create)","-z":"Decompress gzip","-v":"Verbose","-f":"File","backup.tar.gz":"Archive to extract"},why:"Restore from backup. Extract compressed archives. Opposite of tar -czvf.",terminal:"[root@server ~]# tar -xzvf backup.tar.gz\nhome/user/\nhome/user/.bashrc\nhome/user/documents/file.txt",tips:"Extracts to current directory! cd to destination first. Preview: tar -tzf backup.tar.gz (list without extracting). Extract to specific dir: tar -xzvf file.tar.gz -C /destination/",importance:"CRITICAL",frequency:"Every exam"},
 {id:"fo5",scenario:"View last 20 lines of log file /var/log/messages",command:"tail -n 20 /var/log/messages",breakdown:{"tail":"View end of file","-n 20":"Last 20 lines","/var/log/messages":"File to view"},why:"Check recent log entries. Quick way to see latest events. Essential for troubleshooting.",terminal:"[root@server ~]# tail -n 20 /var/log/messages\nFeb 09 14:25:00 server systemd[1]: Started Session 123 of user root.\nFeb 09 14:26:00 server systemd[1]: Starting Daily Cleanup...",tips:"Live monitoring: tail -f /var/log/messages (follow - shows new lines as they appear). Ctrl+C to stop. Default: tail shows last 10 lines.",importance:"HIGH",frequency:"70% of exams"},
 {id:"fo6",scenario:"Count lines in file",command:"wc -l file.txt",breakdown:{"wc":"Word count","-l":"Lines only","file.txt":"File to count"},why:"Quick file statistics. Useful for counting log entries, lines of code, etc.",terminal:"[root@server ~]# wc -l /var/log/messages\n1234 /var/log/messages",tips:"Without -l shows: lines, words, characters. Count files: ls | wc -l",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"fo7",scenario:"View first 10 lines of file",command:"head -n 10 file.txt",breakdown:{"head":"View beginning of file","-n 10":"First 10 lines","file.txt":"File"},why:"Quick preview of file contents.",terminal:"[root@server ~]# head -n 10 /etc/passwd\nroot:x:0:0:root:/root:/bin/bash\nbin:x:1:1:bin:/bin:/sbin/nologin\ndaemon:x:2:2:daemon:/sbin:/sbin/nologin",tips:"Default is 10 lines. Opposite of tail.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"fo8",scenario:"Copy directory recursively",command:"cp -r /source/dir /dest/dir",breakdown:{"cp":"Copy","-r":"Recursive (copy directories)","/source/dir":"Source","/dest/dir":"Destination"},why:"Copy entire directory trees.",terminal:"[root@server ~]# cp -r /home/user /backup/user",tips:"Use -a to preserve permissions/timestamps: cp -ra /source /dest",importance:"HIGH",frequency:"60% of exams"},
 {id:"fo9",scenario:"Move or rename file",command:"mv oldname newname",breakdown:{"mv":"Move/rename","oldname":"Source","newname":"Destination"},why:"Rename files or move to different location.",terminal:"[root@server ~]# mv file.txt file_backup.txt",tips:"Same command works for moving across directories: mv file.txt /tmp/",importance:"HIGH",frequency:"60% of exams"},
 {id:"fo10",scenario:"Create symbolic link",command:"ln -s /target/path linkname",breakdown:{"ln":"Create link","-s":"Symbolic link","/target/path":"Target file/dir","linkname":"Link name"},why:"Create shortcut to file/directory. Unlike hard link, works across filesystems.",terminal:"[root@server ~]# ln -s /usr/bin/python3 /usr/bin/python",tips:"Remove link: rm linkname (not the target!). Check: ls -l shows -> target",importance:"MEDIUM",frequency:"50% of exams"},
 {id:"fo11",scenario:"Find files modified in last 24 hours",command:"find / -mtime -1",breakdown:{"find":"Search","/":"Start from root","-mtime -1":"Modified time less than 1 day ago"},why:"Find recently changed files for troubleshooting or auditing.",terminal:"[root@server ~]# find /etc -mtime -1\n/etc/resolv.conf\n/etc/hosts",tips:"-1 = last 24h, +1 = more than 24h ago. -mmin for minutes.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"fo12",scenario:"Find files larger than 100MB",command:"find / -size +100M",breakdown:{"find":"Search","/":"Start from root","-size +100M":"Size greater than 100MB"},why:"Find large files consuming disk space.",terminal:"[root@server ~]# find / -size +100M 2>/dev/null\n/var/lib/mysql/ibdata1\n/home/user/video.mp4",tips:"2>/dev/null hides permission errors. Units: M=MB, G=GB, k=KB.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"fo13",scenario:"Compare two files",command:"diff file1.txt file2.txt",breakdown:{"diff":"Compare files","file1.txt":"First file","file2.txt":"Second file"},why:"Find differences between files (configs, scripts, etc.).",terminal:"[root@server ~]# diff /etc/ssh/sshd_config /etc/ssh/sshd_config.backup\n42c42\n< Port 22\n---\n> Port 2222",tips:"Output shows lines that differ. -u for unified diff format.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"fo14",scenario:"Sort file contents",command:"sort file.txt",breakdown:{"sort":"Sort lines","file.txt":"File to sort"},why:"Alphabetically sort file contents.",terminal:"[root@server ~]# sort /etc/passwd",tips:"-n numeric sort, -r reverse, -u unique. Often combined: sort | uniq -c",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"fo15",scenario:"Remove duplicate lines",command:"uniq file.txt",breakdown:{"uniq":"Remove duplicates","file.txt":"File"},why:"Clean up duplicate entries (logs, lists, etc.).",terminal:"[root@server ~]# sort file.txt | uniq",tips:"Usually used with sort: sort file.txt | uniq. -c to count occurrences.",importance:"MEDIUM",frequency:"30% of exams"}
 ]

 "Containers (Podman)": [
 {id:"c1",scenario:"Run nginx web server as a container in background",command:"podman run -d --name web -p 8080:80 nginx",breakdown:{"podman":"Container engine","run":"Run container","-d":"Detached (background)","--name web":"Container name","-p 8080:80":"Port mapping (host:container)","nginx":"Image name"},why:"Containers for application isolation. Podman is rootless and secure.",terminal:"[root@server ~]# podman run -d --name web -p 8080:80 nginx\n1a2b3c4d5e6f...",tips:"Access at http://localhost:8080. Podman is Docker-compatible.",importance:"HIGH",frequency:"70% of exams"},
 {id:"c2",scenario:"List all containers",command:"podman ps -a",breakdown:{"podman ps":"List containers","-a":"All (including stopped)"},why:"See running and stopped containers.",terminal:"[root@server ~]# podman ps -a\nCONTAINER ID IMAGE COMMAND CREATED STATUS",tips:"Without -a shows only running.",importance:"HIGH",frequency:"60% of exams"},
 {id:"c3",scenario:"Stop container",command:"podman stop web",breakdown:{"stop":"Stop container","web":"Container name"},why:"Gracefully stop running container.",terminal:"[root@server ~]# podman stop web",tips:"Or use container ID instead of name.",importance:"HIGH",frequency:"50% of exams"},
 {id:"c4",scenario:"Start stopped container",command:"podman start web",breakdown:{"start":"Start container"},why:"Restart previously stopped container.",terminal:"[root@server ~]# podman start web",tips:"Container retains all state.",importance:"HIGH",frequency:"50% of exams"},
 {id:"c5",scenario:"Remove container",command:"podman rm web",breakdown:{"rm":"Remove container"},why:"Delete container (must be stopped first).",terminal:"[root@server ~]# podman rm web",tips:"Use podman rm -f to force remove running container.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"c6",scenario:"Execute command in running container",command:"podman exec -it web bash",breakdown:{"exec":"Execute in container","-it":"Interactive TTY","web":"Container","bash":"Command to run"},why:"Troubleshoot or configure running container.",terminal:"[root@server ~]# podman exec -it web bash\nroot@1a2b3c4d:/# ",tips:"Like SSH into container. Exit with 'exit'.",importance:"HIGH",frequency:"60% of exams"},
 {id:"c7",scenario:"View container logs",command:"podman logs web",breakdown:{"logs":"View logs","web":"Container name"},why:"Debug container issues.",terminal:"[root@server ~]# podman logs web",tips:"Add -f to follow logs real-time.",importance:"HIGH",frequency:"50% of exams"},
 {id:"c8",scenario:"List container images",command:"podman images",breakdown:{"images":"List images"},why:"See downloaded/built images.",terminal:"[root@server ~]# podman images\nREPOSITORY TAG IMAGE ID",tips:"Images are templates, containers are instances.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"c9",scenario:"Pull image from registry",command:"podman pull nginx:latest",breakdown:{"pull":"Download image","nginx:latest":"Image with tag"},why:"Download images before running.",terminal:"[root@server ~]# podman pull nginx:latest",tips:"Explicit pull optional - run pulls automatically.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"c10",scenario:"Inspect container details",command:"podman inspect web",breakdown:{"inspect":"Detailed info","web":"Container"},why:"Get full container configuration JSON.",terminal:"[root@server ~]# podman inspect web",tips:"Shows ports, volumes, networks, env vars.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"c11",scenario:"Run container with volume mount",command:"podman run -d -v /data:/app nginx",breakdown:{"-v":"/host/path:/container/path"},why:"Persist data outside container.",terminal:"[root@server ~]# podman run -d -v /data:/app nginx",tips:"Data survives container removal.",importance:"HIGH",frequency:"50% of exams"},
 {id:"c12",scenario:"Auto-start container at boot",command:"podman generate systemd --new --name web --files",breakdown:{"generate systemd":"Create unit file","--new":"Create container","--name":"Container name","--files":"Save to files"},why:"Container as a service managed by systemd.",terminal:"[root@server ~]# podman generate systemd --new --name web --files\n[root@server ~]# cp container-web.service /etc/systemd/system/\n[root@server ~]# systemctl enable --now container-web",tips:"Makes containers boot-persistent.",importance:"HIGH",frequency:"60% of exams"},
 {id:"c13",scenario:"Build image from Dockerfile",command:"podman build -t myapp:v1 .",breakdown:{"build":"Build image","-t":"Tag name","myapp:v1":"Image:tag",".":"Build context (current dir)"},why:"Create custom images from Dockerfile.",terminal:"[root@server ~]# podman build -t myapp:v1 .",tips:"Requires Dockerfile in current directory.",importance:"MEDIUM",frequency:"40% of exams"},
 {id:"c14",scenario:"Remove image",command:"podman rmi nginx",breakdown:{"rmi":"Remove image","nginx":"Image name"},why:"Delete unused images to save disk space.",terminal:"[root@server ~]# podman rmi nginx",tips:"Can't remove if containers using it exist.",importance:"MEDIUM",frequency:"30% of exams"},
 {id:"c15",scenario:"View resource usage of containers",command:"podman stats",breakdown:{"stats":"Resource usage"},why:"Monitor CPU/memory usage per container.",terminal:"[root@server ~]# podman stats\nCONTAINER CPU % MEM USAGE",tips:"Real-time stats like 'top' for containers.",importance:"MEDIUM",frequency:"30% of exams"}
 ],

 "NFS & Autofs": [
 {id:"nfs1",scenario:"Show exports from NFS server",command:"showmount -e nfs-server",breakdown:{"showmount":"Show NFS mounts","-e":"Exports list","nfs-server":"Server hostname/IP"},why:"See what shares are available from NFS server.",terminal:"[root@server ~]# showmount -e 192.168.1.100\nExport list for 192.168.1.100:\n/share *",tips:"Must have nfs-utils installed.",importance:"HIGH",frequency:"60% of exams"},
 {id:"nfs2",scenario:"Mount NFS share manually",command:"mount -t nfs server:/share /mnt/nfs",breakdown:{"mount":"Mount filesystem","-t nfs":"Type NFS","server:/share":"Remote path","/mnt/nfs":"Local mount point"},why:"Access NFS shared storage.",terminal:"[root@server ~]# mount -t nfs 192.168.1.100:/share /mnt/nfs",tips:"Temporary mount. Add to /etc/fstab for persistent.",importance:"HIGH",frequency:"70% of exams"},
 {id:"nfs3",scenario:"Add NFS mount to /etc/fstab",command:"echo 'server:/share /mnt/nfs nfs defaults 0 0' >> /etc/fstab",breakdown:{"server:/share":"Remote","/ mnt/nfs":"Local","nfs":"Filesystem type","defaults":"Mount options","0 0":"Dump and fsck"},why:"Persistent NFS mount survives reboots.",terminal:"[root@server ~]# echo 'server:/share /mnt/nfs nfs defaults 0 0' >> /etc/fstab\n[root@server ~]# mount -a",tips:"Test with 'mount -a' before rebooting!",importance:"CRITICAL",frequency:"Every exam"},
 {id:"nfs4",scenario:"Configure NFS server exports",command:"echo '/data *(rw,sync)' >> /etc/exports",breakdown:{"/data":"Directory to share","*":"Allow all hosts","rw":"Read-write","sync":"Synchronous writes"},why:"Share directories via NFS.",terminal:"[root@server ~]# echo '/data *(rw,sync)' >> /etc/exports\n[root@server ~]# exportfs -av",tips:"Restrict with IP: 192.168.1.0/24(rw,sync)",importance:"HIGH",frequency:"60% of exams"},
 {id:"nfs5",scenario:"Reload NFS exports",command:"exportfs -av",breakdown:{"exportfs":"Export filesystem","-a":"All","-v":"Verbose"},why:"Apply /etc/exports changes without restart.",terminal:"[root@server ~]# exportfs -av\nexporting *:/data",tips:"Run after editing /etc/exports.",importance:"HIGH",frequency:"60% of exams"},
 {id:"nfs6",scenario:"Start NFS server",command:"systemctl enable --now nfs-server",breakdown:{"nfs-server":"NFS server service"},why:"Enable NFS sharing on server.",terminal:"[root@server ~]# systemctl enable --now nfs-server",tips:"Required to share directories via NFS.",importance:"HIGH",frequency:"60% of exams"},
 {id:"nfs7",scenario:"Configure autofs master map",command:"echo '/mnt/auto /etc/auto.misc' >> /etc/auto.master",breakdown:{"/mnt/auto":"Base mount point","/etc/auto.misc":"Map file"},why:"Automatic mounting of NFS shares on demand.",terminal:"[root@server ~]# echo '/mnt/auto /etc/auto.misc' >> /etc/auto.master",tips:"Autofs mounts when accessed, unmounts when idle.",importance:"MEDIUM",frequency:"50% of exams"},
 {id:"nfs8",scenario:"Configure autofs map entry",command:"echo 'docs -rw server:/share/docs' >> /etc/auto.misc",breakdown:{"docs":"Mount subdirectory name","-rw":"Options","server:/share/docs":"NFS path"},why:"Define what to mount under /mnt/auto/docs.",terminal:"[root@server ~]# echo 'docs -rw server:/share/docs' >> /etc/auto.misc",tips:"Access at /mnt/auto/docs (creates automatically).",importance:"MEDIUM",frequency:"50% of exams"},
 {id:"nfs9",scenario:"Restart autofs service",command:"systemctl restart autofs",breakdown:{"restart":"Restart autofs"},why:"Apply autofs configuration changes.",terminal:"[root@server ~]# systemctl restart autofs",tips:"Required after editing auto.master or map files.",importance:"MEDIUM",frequency:"50% of exams"},
 {id:"nfs10",scenario:"Test autofs mount",command:"ls /mnt/auto/docs",breakdown:{"ls":"List","/mnt/auto/docs":"Autofs trigger path"},why:"Trigger autofs to mount on access.",terminal:"[root@server ~]# ls /mnt/auto/docs\nfile1.txt file2.txt",tips:"Directory appears empty until accessed!",importance:"MEDIUM",frequency:"50% of exams"}
 ],

 "ACLs & Special Permissions": [

 {id:"et1",scenario:"You need to save the output of 'ls -l' command to a file for later review or documentation. This allows you to capture the current directory listing without manually copying it.",command:"ls -l > files.txt",breakdown:{"ls -l":"List files in long format",">":"Redirect output to file (overwrites)","files.txt":"Target file"},why:"Save command output for documentation, debugging, or sharing. > overwrites, >> appends.",terminal:"[user@server ~]$ ls -l > files.txt\n[user@server ~]$ cat files.txt\ntotal 4\n-rw-r--r-- 1 user user 123 Feb 9 file1.txt",tips:"Use >> to append instead of overwrite: ls -l >> log.txt",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Save ls -l output to file"},
 {id:"et2",scenario:"You want to search for all occurrences of 'error' in /var/log/messages log file to troubleshoot system issues. The log file is large, so manual searching is impractical.",command:"grep 'error' /var/log/messages",breakdown:{"grep":"Global Regular Expression Print - search tool","'error'":"Pattern to search for","/var/log/messages":"System log file"},why:"Quickly find specific entries in log files. Essential for troubleshooting.",terminal:"[user@server ~]$ grep 'error' /var/log/messages\nFeb 9 10:30:01 server kernel: [error] module load failed\nFeb 9 10:35:22 server httpd: [error] connection refused",tips:"Add -i for case-insensitive: grep -i 'error'. Add -n for line numbers: grep -n 'error'",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Search for 'error' in log files"},
 {id:"et3",scenario:"You need to connect to a remote server at 192.168.1.100 as user 'admin' to perform maintenance tasks. The server has SSH enabled.",command:"ssh admin@192.168.1.100",breakdown:{"ssh":"Secure Shell client","admin":"Username on remote server","@":"Separator","192.168.1.100":"Remote server IP address"},why:"Remote administration of Linux servers. SSH is the standard secure protocol.",terminal:"[user@localhost ~]$ ssh admin@192.168.1.100\nadmin@192.168.1.100's password: \n[admin@remote ~]$ ",tips:"Use -p for custom port: ssh -p 2222 admin@192.168.1.100",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Connect to remote server via SSH"},
 {id:"et4",scenario:"You need to become root user temporarily to perform administrative tasks. Your current user has sudo privileges.",command:"sudo -i",breakdown:{"sudo":"Execute command as superuser","-i":"Interactive shell (simulate initial login)"},why:"Perform administrative tasks safely. Better than direct root login.",terminal:"[user@server ~]$ sudo -i\n[sudo] password for user: \n[root@server ~]# ",tips:"Alternative: sudo su - or just sudo command. Use exit to return to regular user.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Become root user with sudo"},
 {id:"et5",scenario:"You need to create a compressed backup of /home/user directory for storage or transfer. The backup should be in tar.gz format which is standard for Linux.",command:"tar -czvf backup.tar.gz /home/user",breakdown:{"tar":"Tape archive utility","-c":"Create archive","-z":"Compress with gzip","-v":"Verbose (show progress)","-f":"File name follows","backup.tar.gz":"Output filename","/home/user":"Directory to archive"},why:"Backup and compression standard. tar.gz is universally supported.",terminal:"[user@server ~]$ tar -czvf backup.tar.gz /home/user\n/home/user/\n/home/user/file1.txt\n/home/user/.bashrc",tips:"Extract with: tar -xzvf backup.tar.gz. Use -C dir to extract to specific directory.",importance:"CRITICAL",frequency:"Every exam",simpleScenario:"Create compressed tar archive"},
 {id:"et6",scenario:"You need to create a simple text file quickly without opening an editor. This is useful for scripts, configuration, or notes.",command:"echo 'Hello World' > file.txt",breakdown:{"echo":"Output text","'Hello World'":"Text to output",">":"Redirect to file","file.txt":"Target file"},why:"Quick file creation. Alternative to touch for files with content.",terminal:"[user@server ~]$ echo 'Hello World' > file.txt\n[user@server ~]$ cat file.txt\nHello World",tips:"Use >> to append: echo 'Line 2' >> file.txt. Use touch to create empty file.",importance:"HIGH",frequency:"80% of exams",simpleScenario:"Create file with echo command"},
 {id:"et7",scenario:"Create a symbolic (soft) link that points to source.txt. This creates a shortcut that can be used across filesystems.",command:"ln -s source.txt softlink.txt",breakdown:{"ln":"Create link","-s":"Symbolic (soft) link","source.txt":"Target file","softlink.txt":"Link name"},why:"Create file shortcuts. Symbolic links work across filesystems, unlike hard links.",terminal:"[user@server ~]$ ln -s source.txt softlink.txt\n[user@server ~]$ ls -l softlink.txt\nlrwxrwxrwx 1 user user 9 Feb 9 softlink.txt -> source.txt",tips:"Hard link: ln source.txt hardlink.txt (no -s). Remove link with rm, not rm -f of target.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Create symbolic link to file"},
 {id:"et8",scenario:"Check manual page for ls command to understand its options and usage. Manual pages are the primary documentation source.",command:"man ls",breakdown:{"man":"Manual page viewer","ls":"Command to look up"},why:"Access built-in documentation. Essential for learning commands.",terminal:"[user@server ~]$ man ls\nLS(1) User Commands LS(1)\nNAME\n ls - list directory contents",tips:"Search with /pattern. q to quit. Use man -k keyword to search all man pages.",importance:"HIGH",frequency:"60% of exams",simpleScenario:"View manual page for ls"},
 {id:"et9",scenario:"Search for man pages related to 'password' to find commands for password management.",command:"man -k password",breakdown:{"man -k":"Keyword search in manual pages","password":"Search term"},why:"Discover commands by functionality when you don't know the exact command name.",terminal:"[user@server ~]$ man -k password\nchpasswd (8) - update password file in batch\npasswd (1) - change user password",tips:"Same as apropos password. Use whatis for brief description.",importance:"MEDIUM",frequency:"40% of exams",simpleScenario:"Search man pages for password"},
 {id:"et10",scenario:"Create a new empty file or update timestamp of existing file. Useful for scripts that check file existence or need timestamp updates.",command:"touch newfile.txt",breakdown:{"touch":"Create empty file or update timestamp","newfile.txt":"Filename to create"},why:"Scripts often need to create flag files or update timestamps for dependency tracking.",terminal:"[user@server ~]$ touch newfile.txt\n[user@server ~]$ ls -l newfile.txt\n-rw-r--r-- 1 user user 0 Feb 9 newfile.txt",tips:"Can create multiple files: touch file1 file2 file3. Use -t to set specific timestamp.",importance:"HIGH",frequency:"70% of exams",simpleScenario:"Create empty file with touch"}
